name: Documentation

on:
  release:
    types:
      - published
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  docc:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Pages
        uses: actions/configure-pages@v3
      - name: Set up Swift
        uses: fwal/setup-swift@v1
        with:
          swift-version: '5.7'
      - name: Generate Docs
        uses: fwcd/swift-docc-action@v1
        with:
          target: Akahu
          output: ./docs
          hosting-base-path: akahu-swift-sdk
          disable-indexing: 'true'
          transform-for-static-hosting: 'true'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./docs

  deploy:
    name: Deploy Docs
    needs: docc
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Pages
        uses: actions/deploy-pages@v1
