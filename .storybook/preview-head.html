<link rel="stylesheet" href="xui.css" />
<script>
  function ready(fn) {
    if (document.readyState === 'complete') {
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn);
    }
  }

  ready(function() {
    document.body.classList.add('xui-container');
    document.body.style.height = '100%';
    document.body.style.width = '100%';
    document.body.style.backgroundColor = '#EBEDEF';
    document.documentElement.style.height = '100%';
    document.documentElement.style.width = '100%';
  });
</script>
<style>
  #root > div > div:not([class*='xui']) {
    display: inline-table;
    padding: 5px;
  }
  .xui-custom-decorator-outer {
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    display: flex;
    align-items: center;
    overflow: auto;
  }
  .xui-custom-decorator-inner {
    display: flex;
    margin: auto;
    max-height: 100%; /* Hack for centering correctly in IE11 */
    padding: 5px;
  }
  .xui-custom-decorator-inner > * {
    width: calc(100vw - 10px);
    margin-left: auto;
    margin-right: auto;
  }
</style>
<!-- This style block designed to cater for static loaders as we need for screenshot testing -->
<style>
  .xui-loader-static .xui-loader--dot {
    animation: none;
  }
  .xui-loader-static .xui-loader--dot:nth-child(1) {
    transform: scale(1);
  }
  .xui-loader-static .xui-loader--dot:nth-child(2) {
    transform: scale(0.75);
  }
  .xui-loader-static .xui-loader--dot:nth-child(3) {
    transform: scale(0.5);
  }
  /* IE 11 Hack */
  @media all and (-ms-high-contrast: none) {
    *::-ms-backdrop,
    #root > div > div {
      margin: 0 !important; /* Fix for IE11 centering conflict with flexbox */
    }
  }
</style>
