<div class="xui-banner xui-banner-layout xui-u-fullwidth xui-margin-horizontal-large" role="status">
  <button
    type="button"
    class="xui-button xui-button-icon xui-button-icon-small xui-banner--close"
    title="Close"
    aria-label="Close"
  >
    <svg focusable="false" class="xui-icon" title="Close" aria-label="Close" role="presentation">
      <use xlink:href="#xui-icon-cross" />
    </svg>
    <div class="xui-touchtarget"></div>
  </button>
  <p class="xui-banner--message">Manage client information in Xero HQ</p>
  <ul class="xui-banner--messagedetail">
    <li>All of your clients, even those not using Xero, can be included as clients in Xero HQ</li>
  </ul>
  <ul class="xui-banner--actions">
    <li class="xui-banner--action">
      <button class="xui-button xui-button-borderless-main xui-button-small" type="button">
        Go to Xero HQ
      </button>
    </li>
  </ul>
</div>
