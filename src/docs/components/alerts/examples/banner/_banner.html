<div class="xui-banner xui-banner-layout" role="status">

    type="button"
    class="xui-button xui-button-icon xui-button-icon-small xui-banner--close"
    title="Close"
    aria-label="Close"
  >
    <svg focusable="false" class="xui-icon" title="Close" aria-label="Close">
      <use xlink:href="#xui-icon-cross" role="presentation" />
    </svg>
    <div class="xui-touchtarget"></div>
  </button>
  <p class="xui-banner--message">Standard banner</p>
</div>
