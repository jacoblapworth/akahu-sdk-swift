<div class="xui-introbanner--wrapper">
  <div class="xui-introbanner xui-introbanner-has-illustration xui-introbanner-medium-down">
    <div class="xui-introbanner--illustration">
      <img
        src="https://edge.xero.com/illustration/relaxed-man-sits-behind-desk-01/relaxed-man-sits-behind-desk-01.svg"
        alt=""
        class="xui-illustration"
      />
    </div>
    <div class="xui-introbanner--main">
      <button
        class="
          xui-button
          xui-introbanner--dismissbutton
          xui-button-borderless-main xui-button-small
        "
        tabindex="0"
        type="button"
      >
        Hide
      </button>
      <header class="xui-introbanner--header">Learn how to create and manage contacts</header>
      <div class="xui-introbanner--body">
        <p>
          Creating a contact helps you see the business you've done with this customer and adds
          their contact details to bills and invoices.
        </p>
        <p>
          Learn more about
          <a href="#contact-records"
            >importing contact records
            <svg class="xui-icon" focusable="false" height="12" viewBox="0 0 12 12" width="12">
              <use xlink:href="#xui-icon-external" /></svg
          ></a>
          and
          <a href="#contact-groups"
            >creating contact groups
            <svg class="xui-icon" focusable="false" height="12" viewBox="0 0 12 12" width="12">
              <use xlink:href="#xui-icon-external" /></svg
          ></a>
        </p>
      </div>
      <footer class="xui-introbanner--footer">
        <button
          class="xui-button xui-button-standard xui-button-small xui-button-has-icon"
          tabindex="0"
          type="button"
        >
          Watch video on Xero TV
          <div class="xui-button--righticon xui-iconwrapper xui-iconwrapper-small">
            <svg class="xui-icon" focusable="false" height="12" viewBox="0 0 12 12" width="12">
              <use xlink:href="#xui-icon-external" />
            </svg>
          </div>
        </button>
      </footer>
    </div>
  </div>
</div>
