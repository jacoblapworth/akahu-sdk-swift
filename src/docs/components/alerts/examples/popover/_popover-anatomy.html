<div
  aria-describedby="popover-body"
  class="xui-popover xui-popover-wrapper xui-popover-medium xui-popover-arrow xui-popover--arrow-topleft"
  role="dialog"
  aria-labelledby="popover-title"
>
  <div class="xui-popover--header">
    <div class="xui-popover--title-wrapper" id="popover-title">
      <div class="xui-popover--title">Popover title</div>
      <div class="xui-popover--subtitle">Popover subtitle</div>
    </div>
    <button
      aria-label="Close"
      class="xui-button xui-popover--close xui-button-icon-small xui-button-icon"
      tabindex="0"
      type="button"
    >
      <svg
        class="xui-icon"
        focusable="false"
        height="12"
        viewBox="0 0 12 12"
        width="12"
        role="presentation"
      >
        <use xlink:href="#xui-icon-cross" />
      </svg>
      <div class="xui-touchtarget"></div>
    </button>
  </div>
  <div class="xui-popover--body" id="popover-body">
    Popover body content. Content inside popover grows the height of the component.
  </div>
  <div class="xui-popover--footer">
    <div class="xui-actions xui-actions-layout">
      <button
        class="xui-button xui-actions--primary xui-button-main xui-button-small"
        tabindex="0"
        type="button"
      >
        Primary
      </button>
    </div>
  </div>
</div>
