<div
  aria-describedby="onboarding-popover-body"
  class="xui-popover xui-popover-wrapper xui-popover-medium xui-popover-arrow xui-popover--arrow-topleft"
  role="dialog"
  aria-labelledby="onboarding-popover-title"
>
  <div class="xui-popover--header">
    <div class="xui-popover--title-wrapper" id="onboarding-popover-title">
      <div class="xui-popover--title">Add staff cost rates</div>
      <div class="xui-popover--subtitle">Step 2/3</div>
    </div>
    <button
      aria-label="Close"
      class="xui-button xui-popover--close xui-button-icon-small xui-button-icon"
      tabindex="0"
      type="button"
    >
      <svg
        class="xui-icon"
        focusable="false"
        height="12"
        viewBox="0 0 12 12"
        width="12"
        role="presentation"
      >
        <use xlink:href="#xui-icon-cross" />
      </svg>
      <div class="xui-touchtarget"></div>
    </button>
  </div>
  <div class="xui-popover--body" id="popover-body">
    To better understand and visualise your profit and loss in Projects, setup your
    <a href="#">staff cost rates</a>.
    <img
      src="https://edge.xero.com/illustration/scene/builders-legal_scales-01/builders-legal_scales-01.svg"
      alt=""
      class="xui-illustration xui-illustration-small"
    />
  </div>
  <div class="xui-popover--footer">
    <div class="xui-actions xui-actions-layout xui-actions-linear">
      <button
        class="xui-button xui-actions--primary xui-button-main xui-button-small"
        tabindex="0"
        type="button"
      >
        Next
      </button>
      <button
        class="xui-button xui-actions--secondary xui-button-standard xui-button-small"
        tabindex="0"
        type="button"
      >
        Previous
      </button>
    </div>
  </div>
</div>
