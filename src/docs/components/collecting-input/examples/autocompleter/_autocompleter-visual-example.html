<div class="xui-autocompleter">
  <div class="xui-textinputwrapper">
    <label class="xui-text-label xui-fieldlabel-layout" for="autocompleter-visual-example-input"
      >Contact</label
    >
    <div class="xui-textinput xui-textinput-medium xui-autocompleter--trigger-pillwrap">
      <div
        class="xui-autocompleter--pill xui-pill xui-pill-small xui-pill-is-deletable xui-pill-has-avatar"
      >
        <span class="xui-pill--content">
          <abbr
            class="xui-pill--avatar xui-avatar xui-avatar-xsmall xui-avatar-color-7"
            role="presentation"
            >DC</abbr
          >
          <span class="xui-pill--text">Dave Chang</span>
        </span>
        <button
          title="Delete"
          aria-label="Delete"
          class="xui-button xui-pill--button-icon xui-button-icon xui-button-icon-small"
          tabindex="0"
          type="button"
        >
          <svg focusable="false" class="xui-icon" role="presentation">
            <use xlink:href="#xui-icon-cross-small"></use>
          </svg>
          <div class="xui-touchtarget"></div>
        </button>
      </div>
      <div
        class="xui-autocompleter--pill xui-pill xui-pill-small xui-pill-is-deletable xui-pill-has-avatar"
      >
        <span class="xui-pill--content">
          <abbr
            class="xui-pill--avatar xui-avatar xui-avatar-xsmall xui-avatar-color-5"
            role="presentation"
            >RC</abbr
          >
          <span class="xui-pill--text">Roy Choi</span>
        </span>
        <button
          title="Delete"
          aria-label="Delete"
          class="xui-button xui-pill--button-icon xui-button-icon xui-button-icon-small"
          tabindex="0"
          type="button"
        >
          <svg focusable="false" class="xui-icon" role="presentation">
            <use xlink:href="#xui-icon-cross-small"></use>
          </svg>
          <div class="xui-touchtarget"></div>
        </button>
      </div>
      <input
        id="autocompleter-visual-example-input"
        class="xui-autocompleter--textinput xui-textinput--input"
        type="search"
        value=""
        style="width: 130px"
      />
    </div>
  </div>
</div>
