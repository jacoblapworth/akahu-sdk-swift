<div style="max-width: 400px">
  <div

    class="xui-controlgroup xui-controlgroup-horizontal xui-daterangeinput xui-field-layout"
    role="group"
    style="grid-template-columns: 1fr 1fr"
  >
    <label class="xui-text-label xui-fieldlabel-layout" for="6a-control" id="6a"
      >Departure date</label
    >
    <div class="xui-dateinputitem xui-daterangeinput--firstinput">
      <div class="xui-dropdown--toggledwrapper" data-ref="toggled-wrapper">
        <div class="xui-textinputwrapper" role="presentation">
          <div
            class="xui-dateinputitem--input xui-textinput xui-textinput-medium"
            autocomplete="off"
            aria-haspopup="listbox"
          >
            <div
              class="xui-textinput--sideelement xui-textinput--sideelement-align-top xui-textinput--sideelement-icon"
            >
              <div class="xui-iconwrapper xui-iconwrapper-medium">
                <svg focusable="false" class="xui-icon" role="presentation">
                  <use xlink:href="#xui-icon-date-start"></use>
                </svg>
              </div>
            </div>
            <input
              id="6a-control"
              class="xui-dateinputitem--input xui-textinput--input xui-textinput--input-medium"
              aria-labelledby="6a"
              value="12 Apr 2021"
            />
          </div>
        </div>
      </div>
    </div>
    <label class="xui-text-label xui-fieldlabel-layout" for="6b-control" id="6b">Return date</label>

              aria-labelledby="6b"
              value="12 May 2021"
            />

      </div>
