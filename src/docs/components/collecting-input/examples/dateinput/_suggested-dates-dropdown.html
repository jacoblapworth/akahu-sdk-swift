<div class="xui-dropdown-layout xui-dropdown-is-open">
  <div class="xui-dropdown--mask"></div>
  <div class="xui-dropdown--body">
    <ul class="xui-picklist xui-picklist-layout xui-picklist-medium" role="tree">
      <li class="xui-picklist--header">
        <span class="xui-picklist--header--text">Suggested</span>
      </li>
      <li class="xui-pickitem xui-pickitem-medium" role="treeitem">
        <button type="button" class="xui-pickitem--body">
          <span class="xui-pickitem--text">Tomorrow</span>
          <span class="xui-pickitem--pinned" style="max-width: 50%">Wed 17 Feb</span>
          <!--Adds 50% max-width to combat text wrapping-->
        </button>
      </li>
      <li class="xui-pickitem xui-pickitem-medium" role="treeitem">
        <button type="button" class="xui-pickitem--body">
          <span class="xui-pickitem--text">Next Monday</span>
          <span class="xui-pickitem--pinned" style="max-width: 50%">Mon 22 Feb</span>
          <!--Adds 50% max-width to combat text wrapping-->
        </button>
      </li>
      <li class="xui-pickitem xui-pickitem-medium" role="treeitem">
        <button type="button" class="xui-pickitem--body">
          <span class="xui-pickitem--text">Start of next month</span>
          <span class="xui-pickitem--pinned" style="max-width: 50%">Mon 1 Mar</span>
          <!--Adds 50% max-width to combat text wrapping-->
        </button>
      </li>
      <li class="xui-picklist--divider"></li>
      <li class="xui-pickitem xui-pickitem-medium" role="treeitem">
        <button type="button" class="xui-pickitem--body">
          <span class="xui-pickitem--sideelement">
            <svg focusable="false" class="xui-icon" role="presentation">
              <use xlink:href="#xui-icon-date-start"></use>
            </svg>
          </span>
          <span class="xui-pickitem--text">Select date</span>
        </button>
      </li>
    </ul>
  </div>
</div>
