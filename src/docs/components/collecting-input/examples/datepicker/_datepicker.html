<div class="xui-panel xui-dropdown-medium">
  <div class="xui-datepicker">
    <header class="xui-datepicker--header">
      <button
        type="button"
        class="xui-button xui-button-icon xui-button-icon-medium xui-datepicker--prevbutton"
        aria-label="Go to previous month"
        title="Go to previous month"
      >
        <svg focusable="false" class="xui-icon xui-icon-rotate-90" role="presentation">
          <use xlink:href="#xui-icon-arrow" />
        </svg>
        <div class="xui-touchtarget"></div>
      </button>
      <form class="xui-datepicker--heading-dates">
        <div class="xui-datepicker--heading xui-datepicker--heading-month">
          <select
            id="month"
            class="xui-datepicker--heading-select xui-datepicker--monthselect-layout"
            name="month"
          >
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
          </select>
          <label
            for="month"
            class="xui-button xui-button-standard xui-button-small xui-datepicker--heading-label xui-datepicker--month-select-label"
            >June<svg
              focusable="false"
              class="xui-icon xui-datepicker--heading-label-icon"
              role="presentation"
            >
              <use xlink:href="#xui-icon-caret" />
            </svg>
          </label>
        </div>
        <div class="xui-datepicker--heading xui-datepicker--heading-year">
          <select
            id="year"
            class="xui-datepicker--heading-select xui-datepicker--yearselect-layout"
            name="year"
          >
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
          </select>
          <label
            for="year"
            class="xui-button xui-button-standard xui-button-small xui-datepicker--heading-label xui-datepicker--year-select-label"
            >2017<svg
              focusable="false"
              class="xui-icon xui-datepicker--heading-label-icon"
              role="presentation"
            >
              <use xlink:href="#xui-icon-caret" />
            </svg>
          </label>
        </div>
      </form>
      <button
        type="button"
        class="xui-button xui-button-icon xui-button-icon-medium xui-datepicker--nextbutton"
        aria-label="Go to next month"
        title="Go to next month"
      >
        <svg focusable="false" class="xui-icon xui-icon-rotate-270" role="presentation">
          <use xlink:href="#xui-icon-arrow" />
        </svg>
        <div class="xui-touchtarget"></div>
      </button>
    </header>
    <div class="xui-datepicker--body" role="grid" aria-label="Select a day">
      <div role="rowgroup">
        <div class="xui-datepicker--weekdays" role="row">
          <div class="xui-datepicker--weekdaywrapper" role="columnheader">
            <abbr class="xui-datepicker--weekday" title="Sunday">S</abbr>
          </div>
          <div class="xui-datepicker--weekdaywrapper" role="columnheader">
            <abbr class="xui-datepicker--weekday" title="Monday">M</abbr>
          </div>
          <div class="xui-datepicker--weekdaywrapper" role="columnheader">
            <abbr class="xui-datepicker--weekday" title="Tuesday">T</abbr>
          </div>
          <div class="xui-datepicker--weekdaywrapper" role="columnheader">
            <abbr class="xui-datepicker--weekday" title="Wednesday">W</abbr>
          </div>
          <div class="xui-datepicker--weekdaywrapper" role="columnheader">
            <abbr class="xui-datepicker--weekday" title="Thursday">T</abbr>
          </div>
          <div class="xui-datepicker--weekdaywrapper" role="columnheader">
            <abbr class="xui-datepicker--weekday" title="Friday">F</abbr>
          </div>
          <div class="xui-datepicker--weekdaywrapper" role="columnheader">
            <abbr class="xui-datepicker--weekday" title="Saturday">S</abbr>
          </div>
        </div>
      </div>
      <div role="rowgroup">
        <div role="row" class="xui-datepicker--week">
          <div class="xui-datepicker--day xui-datepicker--day-is-othermonth" role="gridcell">
            <time datetime="2016-09-27" class="xui-datepicker--day--time">27</time>
