<div class="xui-field-layout">
  <label for="horizontaldemofield1" class="xui-text-label xui-fieldlabel-layout"
    >Total amount</label
  >
  <div class="xui-textinputgroup">
    <div class="xui-select xui-column-4-of-12">
      <select class="xui-select--control" aria-label="Currency">
        <option>NZD</option>
        <option>AUD</option>
        <option>CAD</option>
        <option>USD</option>
      </select>
      <div class="xui-select--caret">
        <svg
          focusable="false"
          class="xui-icon xui-blobicon xui-icon-color-black-muted xui-select--caret"
        >
          <use xlink:href="#xui-icon-caret" role="presentation" />
        </svg>
      </div>
    </div>
    <div class="xui-column-8-of-12 xui-textinputwrapper">
      <input class="xui-textinput xui-textinput--input" id="horizontaldemofield1" />
    </div>
  </div>
</div>
<div class="xui-field-layout">
  <label for="horizontaldemofield2" class="xui-text-label xui-fieldlabel-layout">Your name</label>
  <div class="xui-textinputgroup" id="horizontaldemofield2">
    <input
      class="xui-column-4-of-12 xui-textinput xui-textinput--input"
      placeholder="First"
      aria-label="First name"
    />
    <input
      class="xui-column-4-of-12 xui-textinput xui-textinput--input xui-textinput-is-invalid"
      placeholder="Middle"
      aria-label="Middle name"
    />
    <input
      class="xui-column-4-of-12 xui-textinput xui-textinput--input"
      placeholder="Last"
      aria-label="Last name"
    />
  </div>
  <div class="xui-validation xui-validation-layout xui-validation-is-invalid">
    We need your middle name for a full identity check
  </div>
</div>
