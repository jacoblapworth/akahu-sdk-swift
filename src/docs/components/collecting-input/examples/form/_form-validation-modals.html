<div class="xui-mask xui-mask-is-active" aria-hidden="false">
  <section class="xui-modal xui-modal-layout" tabindex="0" role="dialog">
    <header class="xui-modal--header">
      <div class="xui-modal--heading">Almost there, we just need a contact</div>
      <button
        title="Close"
        class="xui-modal--close xui-button xui-button-icon xui-button-icon-small"
        tabindex="0"
        type="button"
      >
        <svg focusable="false" class="xui-icon">
          <use xlink:href="#xui-icon-cross" role="presentation" />
        </svg>
        <div class="xui-touchtarget"></div>
      </button>
    </header>
    <div class="xui-modal--body">
      <div class="xui-textinputwrapper">
        <input
          type="text"
          class="xui-textinput xui-textinput--input"
          placeholder="Contact name"
          aria-label="Contact name"
        />
      </div>
    </div>
    <footer class="xui-modal--footer xui-actions xui-actions-layout">
      <button
        class="xui-button xui-actions--primary xui-button-medium xui-button-main xui-button-is-disabled"
        tabindex="0"
        type="button"
      >
        Send
      </button>
      <button
        class="xui-button xui-actions--secondary xui-button-medium xui-button-standard"
        tabindex="0"
        type="button"
      >
        Cancel
      </button>
    </footer>
  </section>
</div>
