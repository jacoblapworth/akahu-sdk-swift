<div class="xui-mask xui-mask-is-active" aria-hidden="false">
  <section class="xui-modal xui-modal-layout" tabindex="0" role="dialog">
    <header class="xui-modal--header">
      <div class="xui-modal--heading">Enter a contact</div>
      <button
        title="Close"
        class="xui-modal--close xui-button xui-button-icon xui-button-icon-small"
        tabindex="0"
        type="button"
      >
        <svg focusable="false" class="xui-icon" role="presentation">
          <use xlink:href="#xui-icon-cross" />
        </svg>
        <div class="xui-touchtarget"></div>
      </button>
    </header>
    <div class="xui-modal--body">
      <div class="xui-textinputwrapper">
        <label class="xui-text-label xui-fieldlabel-layout" for="modal-name">Contact name</label>
        <input id="modal-name" type="text" class="xui-textinput xui-textinput--input" />
      </div>
    </div>
    <footer class="xui-modal--footer xui-actions xui-actions-layout">
      <button
        class="
          xui-button
          xui-actions--primary
          xui-button-medium xui-button-main xui-button-is-disabled
        "
        tabindex="0"
        type="button"
      >
        Save
      </button>
      <button
        class="xui-button xui-actions--secondary xui-button-medium xui-button-standard"
        tabindex="0"
        type="button"
      >
        Cancel
      </button>
    </footer>
  </section>
</div>
