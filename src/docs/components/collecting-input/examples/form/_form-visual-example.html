<form class="xui-form-inline">
  <div class="xui-heading-medium xui-margin-bottom">Add an account</div>
  <div class="xui-field-layout xui-margin-right-small">
    <label class="xui-text-label xui-fieldlabel-layout" for="visual-inline-name"
      >Account name</label
    >
    <input
      class="xui-textinput xui-textinput--input"
      type="text"
      id="visual-inline-name"
      placeholder=""
    />
  </div>
  <div class="xui-field-layout xui-margin-right-small">
    <label class="xui-text-label xui-fieldlabel-layout" for="visual-inline-email"
      >Account code</label
    >
    <input
      class="xui-textinput xui-textinput--input"
      type="email"
      id="visual-inline-email"
      placeholder=""
    />
  </div>
  <div class="xui-field-layout">
    <input class="xui-button xui-button-medium xui-button-main" type="submit" value="Submit" />
  </div>
</form>
