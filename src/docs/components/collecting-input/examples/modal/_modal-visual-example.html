<section class="xui-modal xui-modal-width-medium xui-modal-layout" tabindex="0" role="dialog">
  <header class="xui-modal--header">
    <div class="xui-modal--heading">Copy template</div>
    <button
      title="Close"
      class="xui-button xui-button-icon xui-button-icon-medium xui-modal--close"
      tabindex="0"
      type="button"
    >
      <svg focusable="false" class="xui-icon" role="presentation">
        <use xlink:href="#xui-icon-cross" />
      </svg>
      <div class="xui-touchtarget"></div>
    </button>
  </header>
  <div class="xui-modal--body">
    <div class="xui-textinputwrapper xui-field-layout">
      <label class="xui-text-label xui-fieldlabel-layout" for="a">Name</label>
      <div class="xui-textinput xui-textinput-medium">
        <input
          type="text"
          class="xui-textinput--input xui-textinput--input-medium"
          aria-invalid="false"
          id="a"
        />
      </div>
    </div>
    <div class="xui-textinputwrapper xui-field-layout">
      <label class="xui-text-label xui-fieldlabel-layout" for="b"
        >Description <span style="font-weight: 400">(Optional)</span></label
      >
      <div class="xui-textinput xui-textinput-medium">
        <input
          type="text"
          class="xui-textinput--input xui-textinput--input-medium"
          aria-invalid="false"
          id="b"
        />
      </div>
    </div>
  </div>
  <footer class="xui-modal--footer xui-actions xui-actions-layout">
    <button
      class="xui-button xui-button-medium xui-actions--primary xui-button-main"
      tabindex="0"
      type="button"
    >
      Copy
    </button>
    <button
      class="xui-button xui-button-medium xui-actions--secondary xui-button-standard"
      tabindex="0"
      type="button"
    >
      Cancel
    </button>
  </footer>
</section>
