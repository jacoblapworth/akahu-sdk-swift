<div
  class="xui-dropdown-layout xui-dropdown-fixed-large xui-dropdown-fullheight xui-dropdown-is-open"
>
  <div class="xui-dropdown--mask"></div>
  <div class="xui-dropdown--body">
    <div class="xui-dropdown--header">
      <div class="xui-dropdown--header-container xui-dropdown-hide-small-up">
        <div class="xui-dropdown--header-leftcontent">
          <div class="xui-heading-small xui-margin-left-small xui-text-truncated">
            Assign to staff
          </div>
        </div>
        <div class="xui-dropdown--header-rightcontent">
          <div class="xui-margin-right-xsmall xui-dropdown--header-rightcontent">
            <button
              class="xui-button xui-button-standard xui-button-small"
              tabindex="0"
              type="button"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div class="xui-dropdown--header-container">
        <div
          class="xui-textinput xui-textinput-borderless xui-textinput-borderless-solid xui-textinput-borderless-transparent xui-textinput-medium"
        >
          <div class="xui-textinput--sideelement xui-textinput--sideelement-icon">
            <div class="xui-iconwrapper xui-iconwrapper-large">
              <svg focusable="false" class="xui-icon">
                <use xlink:href="#xui-icon-search" role="presentation" />
              </svg>
            </div>
          </div>
          <input
            id="transparent-example"
            class="xui-textinput--input xui-padding-left-none"
            type="search"
            placeholder="Search"
            aria-label="Transparent input with icons"
          />
        </div>
      </div>
    </div>
    <div class="xui-dropdown--scrollable-content">
      <ul class="xui-picklist xui-picklist-medium xui-picklist-layout" role="tree">
        <li class="xui-pickitem xui-pickitem-medium" role="treeitem">
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--sideelement">
              <abbr class="xui-avatar xui-avatar-small xui-avatar-color-8">EW</abbr>
            </span>
            <span class="xui-pickitem--text xui-text-truncated">Elise Wei</span>
          </button>
        </li>
        <li class="xui-pickitem xui-pickitem-medium" role="treeitem">
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--sideelement">
              <abbr class="xui-avatar xui-avatar-small xui-avatar-color-5">JM</abbr>
            </span>
            <span class="xui-pickitem--text xui-text-truncated">James Magness</span>
          </button>
        </li>
        <li class="xui-pickitem xui-pickitem-medium" role="treeitem">
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--sideelement">
              <abbr class="xui-avatar xui-avatar-small xui-avatar-color-2">NP</abbr>
            </span>
            <span class="xui-pickitem--text xui-text-truncated">Nick Piesco</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
