<div
  class="xui-rollovercheckbox--target"
  onmouseover="this.children[0].childNodes.forEach(child => child.classList && child.classList.toggle('xui-rollovercheckbox-hidden'));"
  onmouseout="this.children[0].childNodes.forEach(child => child.classList && child.classList.toggle('xui-rollovercheckbox-hidden'));"
>
  <div class="xui-rollovercheckbox xui-rollovercheckbox-has-medium-checkbox">
    <div>
      <abbr class="xui-avatar xui-avatar-color-9" title="Darryl King" role="presentation">DK</abbr>
    </div>
    <div
      class="xui-rollovercheckbox-hidden xui-rollovercheckbox--styledcheckboxradio xui-styledcheckboxradiowrapper xui-styledcheckboxradio-medium"
    >
      <label class="xui-styledcheckboxradio xui-styledcheckboxradio-is-rollover">
        <input
          class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-medium"
          type="checkbox"
        />
        <div
          class="xui-styledcheckboxradio--checkbox xui-rollovercheckbox--checkbox xui-styledcheckboxradio--checkbox-medium"
        >
          <div class="xui-touchtarget"></div>
        </div>
      </label>
    </div>
  </div>
</div>
