<div class="xui-row-grid">
  <!-- Checkbox without a label -->
  <div class="xui-column-6-of-12 xui-u-flex xui-u-flex-column">
    <div class="xui-styledcheckboxradiowrapper xui-styledcheckboxradio-medium">
      <label class="xui-styledcheckboxradio">
        <input
          class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-medium"
          type="checkbox"
        />
        <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-medium">
          <div class="xui-touchtarget"></div>
        </div>
      </label>
      <div
        class="xui-validation xui-validation-layout xui-styledcheckboxradio--message"
        role="status"
      >
        Hint message
      </div>
    </div>
    <div class="xui-styledcheckboxradiowrapper xui-styledcheckboxradio-small">
      <label class="xui-styledcheckboxradio">
        <input
          class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
          type="checkbox"
        />
        <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small">
          <div class="xui-touchtarget"></div>
        </div>
      </label>
      <div
        class="xui-validation xui-validation-layout xui-styledcheckboxradio--message"
        role="status"
      >
        Hint message
      </div>
    </div>
    <div class="xui-styledcheckboxradiowrapper xui-styledcheckboxradio-xsmall">
      <label class="xui-styledcheckboxradio">
        <input
          class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-xsmall"
          type="checkbox"
        />
        <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-xsmall">
          <div class="xui-touchtarget"></div>
        </div>
      </label>
      <div
        class="xui-validation xui-validation-layout xui-styledcheckboxradio--message"
        role="status"
      >
        Hint message
      </div>
    </div>
  </div>
  <!-- Checkbox with a label -->
  <div class="xui-column-6-of-12 xui-u-flex xui-u-flex-column">
    <div class="xui-styledcheckboxradiowrapper xui-styledcheckboxradio-medium">
      <label class="xui-styledcheckboxradio">
        <input
          class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-medium"
          type="checkbox"
        />
        <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-medium">
          <div class="xui-touchtarget"></div>
        </div>
        <span class="xui-styledcheckboxradio--label xui-styledcheckboxradio--label-medium"
          >Checkbox label</span
        >
      </label>
      <div
        class="xui-validation xui-validation-layout xui-styledcheckboxradio--message xui-styledcheckboxradio--message-with-label"
        role="status"
      >
        Hint message
      </div>
    </div>
    <div class="xui-styledcheckboxradiowrapper xui-styledcheckboxradio-small">
      <label class="xui-styledcheckboxradio">
        <input
          class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
          type="checkbox"
        />
        <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small">
          <div class="xui-touchtarget"></div>
        </div>
        <span class="xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small"
          >Checkbox label</span
        >
      </label>
      <div
        class="xui-validation xui-validation-layout xui-styledcheckboxradio--message xui-styledcheckboxradio--message-with-label"
        role="status"
      >
        Hint message
      </div>
    </div>
    <div class="xui-styledcheckboxradiowrapper xui-styledcheckboxradio-xsmall">
      <label class="xui-styledcheckboxradio">
        <input
          class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-xsmall"
          type="checkbox"
        />
        <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-xsmall">
          <div class="xui-touchtarget"></div>
        </div>
        <span class="xui-styledcheckboxradio--label xui-styledcheckboxradio--label-xsmall"
          >Checkbox label</span
        >
      </label>
      <div
        class="xui-validation xui-validation-layout xui-styledcheckboxradio--message xui-styledcheckboxradio--message-with-label"
        role="status"
      >
        Hint message
      </div>
    </div>
  </div>
</div>
<!-- Invalid checkbox group -->
<div class="xui-styledcheckboxradio-group xui-styledcheckboxradio-group-is-invalid">
  <div class="xui-styledcheckboxradiowrapper">
    <label class="xui-styledcheckboxradio">
      <input
        class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
        type="checkbox"
        aria-invalid="true"
      />
      <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small">
        <div class="xui-touchtarget"></div>
      </div>
      <span class="xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small"
        >Invoice number</span
      >
    </label>
  </div>
  <div class="xui-styledcheckboxradiowrapper">
    <label class="xui-styledcheckboxradio">
      <input
        class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
        type="checkbox"
        aria-invalid="true"
      />
      <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small">
        <div class="xui-touchtarget"></div>
      </div>
      <span class="xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small"
        >Reference</span
      >
    </label>
  </div>
  <div class="xui-styledcheckboxradiowrapper">
    <label class="xui-styledcheckboxradio">
      <input
        class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
        type="checkbox"
        aria-invalid="true"
      />
      <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small">
        <div class="xui-touchtarget"></div>
      </div>
      <span class="xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small"
        >Due date</span
      >
    </label>
  </div>
</div>
<div class="xui-validation xui-validation-layout xui-validation-is-invalid" role="status">
  Validation message
</div>
