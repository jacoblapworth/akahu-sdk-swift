<label class="xui-styledcheckboxradio">
  <input
    class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-medium"
    type="checkbox"
  />
  <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-medium">
    <div class="xui-touchtarget"></div>
  </div>
  <span class="xui-styledcheckboxradio--label xui-styledcheckboxradio--label-medium"
    >Unchecked</span
  >
</label>
<label class="xui-styledcheckboxradio">
  <input
    class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-medium"
    type="checkbox"
    checked
  />
  <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-medium">
    <div class="xui-touchtarget"></div>
  </div>
  <span class="xui-styledcheckboxradio--label xui-styledcheckboxradio--label-medium">Checked</span>
</label>
