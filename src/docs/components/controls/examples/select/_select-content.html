<div class="xui-select-layout">
  <button
    class="xui-button xui-button-standard xui-button-medium xui-button-fullwidth xui-select--button xui-select--button-no-variant"
    aria-label="Select format"
  >
    <span class="xui-select--content">CSV</span>
    <svg focusable="false" class="xui-icon xui-select--caret xui-button--caret" role="presentation">
      <use xlink:href="#xui-icon-caret" />
    </svg>
  </button>
  <div class="xui-dropdown-layout xui-margin-top-2xsmall xui-u-fullwidth xui-dropdown-is-open">
    <div class="xui-dropdown--mask"></div>
    <div class="xui-dropdown--body">
      <ul class="xui-picklist xui-picklist-medium xui-picklist-layout">
        <li class="xui-pickitem xui-pickitem-medium" tabindex="0">
          <button class="xui-pickitem--body" tabindex="-1">PDF</button>
        </li>
        <li class="xui-pickitem xui-pickitem-medium xui-pickitem-is-selected" tabindex="0">
          <button class="xui-pickitem--body" tabindex="-1">CSV</button>
        </li>
        <li class="xui-pickitem xui-pickitem-medium" tabindex="0">
          <button class="xui-pickitem--body" tabindex="-1">ZIP</button>
        </li>
      </ul>
    </div>
  </div>
</div>
