<label class="xui-text-label xui-fieldlabel-layout">Due date</label>
<div class="xui-select-layout">
  <button
    class="xui-button xui-button-standard xui-button-medium xui-select--button xui-select--button-no-variant"
    aria-label="Select format"
  >
    <span class="xui-select--content">Select a date</span>
    <svg focusable="false" class="xui-icon xui-select--caret xui-button--caret" role="presentation">
      <use xlink:href="#xui-icon-caret" />
    </svg>
  </button>
</div>
<div class="xui-validation xui-validation-layout xui-validation-is-invalid" role="status">
  Validation message
</div>
