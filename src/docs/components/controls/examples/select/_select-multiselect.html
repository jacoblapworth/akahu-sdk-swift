<div class="xui-selectwrapper">
  <div class="xui-select xui-select-layout">
    <button
      class="
        xui-button xui-button-standard xui-button-medium xui-button-fullwidth
        xui-select--button xui-select--button-no-variant
        xui-button-has-icon
      "
      aria-label="Select format"
    >
      <span class="xui-select--content">This week, Next week</span>
      <div class="xui-button--caret">
        <svg focusable="false" class="xui-icon" role="presentation">
          <use xlink:href="#xui-icon-caret" />
        </svg>
      </div>
    </button>
    <div class="xui-dropdown-layout xui-margin-top-2xsmall xui-u-fullwidth xui-dropdown-is-open">
      <div class="xui-dropdown--mask"></div>
      <div class="xui-dropdown--body">
        <ul class="xui-picklist xui-picklist-medium xui-picklist-layout">
          <li
            class="xui-pickitem xui-pickitem-multiselect xui-pickitem-medium"
            aria-selected="false"
            role="option"
            id="0-1"
          >
            <div class="xui-pickitem--body" role="presentation">
              <label
                class="xui-pickitem-multiselect--checkbox xui-styledcheckboxradio"
                role="presentation"
              >
                <input
                  type="checkbox"
                  tabindex="-1"
                  aria-labelledby="aaa"
                  class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
                />
                <div
                  class="
                    xui-styledcheckboxradio--checkbox
                    xui-pickitem--input
                    xui-styledcheckboxradio--checkbox-small
                  "
                >
                  <div class="xui-touchtarget"></div>
                </div>
                <span
                  class="
                    xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small
                    xui-pickitem--text
                    xui-pickitem-multiselect--label
                  "
                  id="aaa"
                >
                  <span class="">Last week</span>
                </span>
              </label>
            </div>
          </li>
          <li
            class="xui-pickitem xui-pickitem-multiselect xui-pickitem-medium"
            aria-selected="false"
            role="option"
            id="0-1"
          >
            <div class="xui-pickitem--body" role="presentation">
              <label
                class="xui-pickitem-multiselect--checkbox xui-styledcheckboxradio"
                role="presentation"
              >
                <input
                  type="checkbox"
                  checked
                  tabindex="-1"
                  aria-labelledby="aab"
                  class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
                />
                <div
                  class="
                    xui-styledcheckboxradio--checkbox
                    xui-pickitem--input
                    xui-styledcheckboxradio--checkbox-small
                  "
                >
                  <div class="xui-touchtarget"></div>
                </div>
                <span
                  class="
                    xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small
                    xui-pickitem--text
                    xui-pickitem-multiselect--label
                  "
                  id="aaa"
                >
                  <span class="">This week</span>
                </span>
              </label>
            </div>
          </li>
          <li
            class="xui-pickitem xui-pickitem-multiselect xui-pickitem-medium"
            aria-selected="false"
            role="option"
            id="0-1"
          >
            <div class="xui-pickitem--body" role="presentation">
              <label
                class="xui-pickitem-multiselect--checkbox xui-styledcheckboxradio"
                role="presentation"
              >
                <input
                  type="checkbox"
                  checked
                  tabindex="-1"
                  aria-labelledby="aac"
                  class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
                />
                <div
                  class="
                    xui-styledcheckboxradio--checkbox
                    xui-pickitem--input
                    xui-styledcheckboxradio--checkbox-small
                  "
                >
                  <div class="xui-touchtarget"></div>
                </div>
                <span
                  class="
                    xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small
                    xui-pickitem--text
                    xui-pickitem-multiselect--label
                  "
                  id="aaa"
                >
                  <span class="">Next week</span>
                </span>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
