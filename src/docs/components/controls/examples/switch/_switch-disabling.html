<label
  class="xui-switch xui-switch-medium xui-margin-right-small xui-switch-is-disabled"
  role="presentation"
>
  <input
    type="checkbox"
    class="xui-u-hidden-visually xui-switch--checkbox"
    aria-labelledby="switch3"
    disabled
  />
  <div class="xui-switch--control xui-switch--control-medium">
    <div class="xui-touchtarget"></div>
  </div>
  <span id="switch3" class="xui-switch--label xui-switch--label-medium">Unchecked</span>
</label>
<label class="xui-switch xui-switch-medium xui-switch-is-disabled" role="presentation">
  <input
    type="checkbox"
    class="xui-u-hidden-visually xui-switch--checkbox"
    aria-labelledby="switch4"
    checked
    disabled
  />
  <div class="xui-switch--control xui-switch--control-medium">
    <div class="xui-touchtarget"></div>
  </div>
  <span id="switch4" class="xui-switch--label xui-switch--label-medium">Checked</span>
</label>
