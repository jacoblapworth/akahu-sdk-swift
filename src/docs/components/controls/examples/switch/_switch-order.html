<div class="xui-switchwrapper xui-switch-medium">
  <label class="xui-switch xui-switch-reversed">
    <input
      type="checkbox"
      role="switch"
      class="xui-switch--checkbox"
      aria-checked="true"
      aria-labelledby="switch-label"
      value=""
      checked=""
    />
    <div class="xui-switch--control xui-switch--control-medium">
      <div class="xui-touchtarget"></div>
    </div>
    <span class="xui-switch--label xui-switch--label-medium" id="switch-label"
      >Sample switch label</span
    >
  </label>
</div>
