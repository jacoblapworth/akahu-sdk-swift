<div class="xui-row-grid">
  <!-- Switch without a label -->
  <div class="xui-column-6-of-12 xui-u-flex xui-u-flex-column">
    <div class="xui-switchwrapper xui-switch-medium">
      <label class="xui-switch">
        <input class="xui-switch--checkbox" type="checkbox" />
        <div class="xui-switch--control xui-switch--control-medium">
          <div class="xui-touchtarget"></div>
        </div>
      </label>
      <div class="xui-validation xui-validation-layout xui-switch--message" role="status">
        Hint message
      </div>
    </div>
  </div>
  <!-- Switch with a label -->
  <div class="xui-column-6-of-12 xui-u-flex xui-u-flex-column">
    <div class="xui-switchwrapper xui-switch-medium">
      <label class="xui-switch">
        <input class="xui-switch--checkbox" type="checkbox" />
        <div class="xui-switch--control xui-switch--control-medium">
          <div class="xui-touchtarget"></div>
        </div>
        <span class="xui-switch--label xui-switch--label-medium">Switch label</span>
      </label>
      <div
        class="xui-validation xui-validation-layout xui-switch--message xui-switch--message-with-label"
        role="status"
      >
        Hint message
      </div>
    </div>
  </div>
</div>
<!-- Invalid switch group -->
<label class="xui-text-label xui-fieldlabel-layout">Permissions</label>
<div class="xui-switch-group xui-switch-group-is-invalid">
  <label class="xui-switch xui-switch-medium xui-switch-reversed" role="presentation">
    <input
      type="checkbox"
      checked
      class="xui-u-hidden-visually xui-switch--checkbox"
      aria-labelledby="switch5"
      aria-invalid="true"
    />
    <div class="xui-switch--control xui-switch--control-medium">
      <div class="xui-touchtarget"></div>
    </div>
    <span id="switch5" class="xui-switch--label xui-switch--label-medium">Invoicing</span>
  </label>
  <label class="xui-switch xui-switch-medium xui-switch-reversed" role="presentation">
    <input
      type="checkbox"
      checked
      class="xui-u-hidden-visually xui-switch--checkbox"
      aria-labelledby="switch6"
      aria-invalid="true"
    />
    <div class="xui-switch--control xui-switch--control-medium">
      <div class="xui-touchtarget"></div>
    </div>
    <span id="switch6" class="xui-switch--label xui-switch--label-medium">Projects</span>
  </label>
</div>
<div class="xui-validation xui-validation-layout xui-validation-is-invalid" role="status">
  Validation message
</div>
