<label class="xui-switch xui-switch-medium xui-margin-right-small">
  <input
    type="checkbox"
    class="xui-u-hidden-visually xui-switch--checkbox"
    aria-labelledby="switch1"
  />
  <div class="xui-switch--control xui-switch--control-medium">
    <div class="xui-touchtarget"></div>
  </div>
  <span id="switch1" class="xui-switch--label xui-switch--label-medium">Unchecked</span>
</label>
<label class="xui-switch xui-switch-medium">
  <input
    type="checkbox"
    class="xui-u-hidden-visually xui-switch--checkbox"
    aria-labelledby="switch1"
    checked
  />
  <div class="xui-switch--control xui-switch--control-medium">
    <div class="xui-touchtarget"></div>
  </div>
  <span id="switch1" class="xui-switch--label xui-switch--label-medium">Checked</span>
</label>
