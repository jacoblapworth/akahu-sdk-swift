<div class="xui-textinput xui-textinput-medium xui-margin">
  <div class="xui-textinput--sideelement xui-textinput--sideelement-icon">
    <div class="xui-iconwrapper xui-iconwrapper-medium">
      <svg focusable="false" class="xui-icon" role="presentation">
        <use xlink:href="#xui-icon-search" />
      </svg>
    </div>
  </div>
  <input
    class="xui-textinput--input xui-padding-horizontal-none"
    type="search"
    placeholder="Search"
    aria-label="Search"
    onfocus="this.parentElement.classList.toggle('xui-textinput-focus')"
    onblur="this.parentElement.classList.toggle('xui-textinput-focus')"
  />
  <div class="xui-textinput--sideelement xui-textinput--sideelement-icon">
    <button type="button" class="xui-button xui-button-icon" title="Clear" aria-label="Clear">
      <div class="xui-iconwrapper xui-iconwrapper-medium">
        <svg focusable="false" class="xui-icon" role="presentation">
          <use xlink:href="#xui-icon-clear" />
        </svg>
      </div>
      <div class="xui-touchtarget"></div>
    </button>
  </div>
</div>
<div class="xui-textinput xui-textinput-medium xui-margin">
  <input
    class="xui-textinput--input xui-padding-right-none"
    id="issue-date"
    type="text"
    placeholder="Try 'next month'"
    aria-label="Issue date"
    onfocus="this.parentElement.classList.toggle('xui-textinput-focus')"
    onblur="this.parentElement.classList.toggle('xui-textinput-focus')"
  />
  <div class="xui-textinput--sideelement xui-textinput--sideelement-icon">
    <button
      type="button"
      class="xui-button xui-button-icon"
      title="Select a date"
      aria-label="Select a date"
    >
      <div class="xui-iconwrapper xui-iconwrapper-medium">
        <svg focusable="false" class="xui-icon" role="presentation">
          <use xlink:href="#xui-icon-date-start" />
        </svg>
      </div>
      <div class="xui-touchtarget"></div>
    </button>
  </div>
</div>
<div class="xui-textinput xui-textinput-medium xui-margin">
  <input
    class="xui-textinput--input xui-padding-right-none"
    id="issue-date2"
    type="text"
    placeholder="Add something to submit"
    aria-label="Issue date"
    onfocus="this.parentElement.classList.toggle('xui-textinput-focus')"
    onblur="this.parentElement.classList.toggle('xui-textinput-focus')"
  />
  <div class="xui-textinput--sideelement xui-textinput--sideelement-button">
    <button
      type="button"
      class="xui-button xui-button-main xui-button-small"
      title="Submit"
      aria-label="Submit"
    >
      Submit
    </button>
  </div>
</div>
