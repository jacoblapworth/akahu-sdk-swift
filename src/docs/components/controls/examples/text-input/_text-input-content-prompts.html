<!-- Icon left -->
<div class="xui-textinput xui-textinput-medium xui-margin">
  <div
    class="xui-textinput--sideelement xui-textinput--sideelement-icon"
    onclick="document.getElementById('icon-example-1').focus()"
  >
    <div class="xui-iconwrapper xui-iconwrapper-medium">
      <svg focusable="false" class="xui-icon" role="presentation">
        <use xlink:href="#xui-icon-url" />
      </svg>
    </div>
  </div>
  <input
    class="xui-textinput--input xui-padding-left-none"
    type="url"
    placeholder="http://www.xero.com"
    aria-label="URL"
    onfocus="this.parentElement.classList.toggle('xui-textinput-focus')"
    onblur="this.parentElement.classList.toggle('xui-textinput-focus')"
    id="icon-example-1"
  />
</div>
