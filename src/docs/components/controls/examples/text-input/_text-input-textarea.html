<div class="xui-textinputwrapper xui-field-layout" role="presentation">
  <div class="xui-textinput xui-textinput-medium">
    <textarea
      class="xui-textinput--input xui-textinput--input-medium xui-textinput--input-resize-none"
      placeholder="Standard textarea"
      aria-label="input"
      rows="3"
      onfocus="this.parentElement.classList.toggle('xui-textinput-focus')"
      onblur="this.parentElement.classList.toggle('xui-textinput-focus')"
    ></textarea>
  </div>
</div>
