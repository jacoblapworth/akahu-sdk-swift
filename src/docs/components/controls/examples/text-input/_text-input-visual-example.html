<div class="xui-textinputwrapper xui-field-layout" style="width: 100%; max-width: 400px">
  <label class="xui-text-label xui-fieldlabel-layout" for="standard">Name</label>
  <div class="xui-textinput xui-textinput-medium">
    <input
      class="xui-textinput--input xui-textinput--input-medium"
      type="text"
      placeholder=""

    />
  </div>
</div>
