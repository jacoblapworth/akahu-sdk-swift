<div class="xui-textinputwrapper xui-field-layout">
  <label class="xui-text-label xui-fieldlabel-layout" for="standard">Default</label>
  <input
    class="xui-textinput xui-textinput--input"
    type="text"
    placeholder="Standard input"
    id="standard"
  />
</div>
<div class="xui-textinputwrapper xui-field-layout">
  <label class="xui-text-label xui-fieldlabel-layout" for="readonly">Read-only</label>
  <input
    class="xui-textinput xui-textinput--input"
    type="text"
    value="Read-only"
    id="readonly"
    readonly
  />
</div>
<div class="xui-textinputwrapper xui-field-layout">
  <label class="xui-text-label xui-fieldlabel-layout" for="disabled">Disabled</label>
  <input
    class="xui-textinput xui-textinput--input"
    type="text"
    placeholder="Disabled input"
    id="disabled"
    disabled
  />
</div>
<div class="xui-textinputwrapper xui-field-layout">
  <label class="xui-text-label xui-fieldlabel-layout" for="password">Password</label>
  <input
    class="xui-textinput xui-textinput--input"
    type="password"
    placeholder="Password input"
    id="password"
  />
</div>
<div class="xui-textinputwrapper xui-field-layout">
  <label class="xui-text-label xui-fieldlabel-layout" for="number">Number</label>
  <input class="xui-textinput xui-textinput--input" type="number" placeholder="0.00" id="number" />
</div>
<div class="xui-textinputwrapper xui-field-layout">
  <label class="xui-text-label xui-fieldlabel-layout" for="email">Email</label>
  <input
    class="xui-textinput xui-textinput--input"
    type="email"
    placeholder="example@xero.com"
    id="email"
  />
</div>
<div class="xui-textinputwrapper xui-field-layout">
  <label class="xui-text-label xui-fieldlabel-layout" for="telephone">Tel</label>
  <input
    class="xui-textinput xui-textinput--input"
    type="tel"
    placeholder="Telephone number"
    id="telephone"
  />
</div>
