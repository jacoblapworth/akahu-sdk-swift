<div class="xui-textinputwrapper xui-field-layout">
  <label class="xui-text-label xui-fieldlabel-layout" for="standard">Default</label>
  <div class="xui-textinput xui-textinput-medium">
    <input
      class="xui-textinput--input xui-textinput--input-medium"
      type="text"
      placeholder="Standard input"
      id="standard"
      onfocus="this.parentElement.classList.toggle('xui-textinput-focus')"
      onblur="this.parentElement.classList.toggle('xui-textinput-focus')"
    />
  </div>
</div>
