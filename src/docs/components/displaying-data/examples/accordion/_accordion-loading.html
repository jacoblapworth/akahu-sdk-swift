<div class="xui-accordion">
  <div class="xui-accordionwrapper">
    <div
      tabindex="0"
      role="button"
      aria-label="Toggle"
      class="xui-accordiontrigger xui-accordiontrigger-layout xui-accordiontrigger--rowlink"
    >
      <div class="xui-accordiontrigger--leftcontent">
        <div class="xui-accordiontrigger--arrow">
          <button
            title="Toggle accordion"
            class="xui-button xui-button-icon xui-button-icon-medium"
            tabindex="-1"
            type="button"
          >
            <svg
              focusable="false"
              class="xui-icon"
              title="Expand and collapse accordion"
              aria-label="Expand and collapse accordion"
            >
              <use xlink:href="#xui-icon-arrow" role="presentation" />
            </svg>
            <div class="xui-touchtarget"></div>
          </button>
        </div>
        <abbr
          class="xui-margin-right xui-avatar xui-avatar-small xui-avatar-color-8"
          role="presentation"
          >AF</abbr
        >
      </div>
      <div class="xui-accordiontrigger--maincontent">
        <div class="xui-accordiontrigger--headings">
          <div class="xui-accordiontrigger--primaryheading">Angel Fisherton</div>
          <div class="xui-accordiontrigger--secondaryheading">1 project</div>
        </div>
      </div>
      <div class="xui-accordiontrigger--rightcontent">
        <button
          class="xui-accordiontrigger--actions xui-button xui-button-standard xui-button-small"
          tabindex="0"
          type="button"
        >
          Edit
        </button>
      </div>
    </div>
    <div class="xui-accordionwrapper--content"></div>
  </div>
  <div class="xui-accordionwrapper">
    <div
      tabindex="0"
      role="button"
      aria-label="Toggle"
      class="xui-accordiontrigger xui-accordiontrigger-layout xui-accordiontrigger--rowlink"
    >
      <div class="xui-accordiontrigger--leftcontent">
        <div class="xui-accordiontrigger--arrow">
          <button
            title="Toggle"
            class="xui-button xui-button-icon xui-button-icon-medium"
            tabindex="-1"
            type="button"
          >
            <svg
              focusable="false"
              class="xui-icon"
              title="Expand and collapse accordion"
              aria-label="Expand and collapse accordion"
            >
              <use xlink:href="#xui-icon-arrow" role="presentation" />
            </svg>
            <div class="xui-touchtarget"></div>
          </button>
        </div>
        <abbr
          class="xui-margin-right xui-avatar xui-avatar-small xui-avatar-color-2"
          role="presentation"
          >CH</abbr
        >
      </div>
      <div class="xui-accordiontrigger--maincontent">
        <div class="xui-accordiontrigger--headings">
          <div class="xui-accordiontrigger--primaryheading">Cathy Hewitt</div>
          <div class="xui-accordiontrigger--secondaryheading">2 projects</div>
        </div>
      </div>
      <div class="xui-accordiontrigger--rightcontent">
        <button
          class="xui-accordiontrigger--actions xui-button xui-button-standard xui-button-small"
          tabindex="0"
          type="button"
        >
          Edit
        </button>
      </div>
    </div>
    <div class="xui-accordionwrapper--content"></div>
  </div>
  <div class="xui-accordionwrapper xui-accordionwrapper-is-open xui-accordionwrapper-pop">
    <div
      tabindex="0"
      role="button"
      aria-label="Toggle"
      class="xui-accordiontrigger xui-accordiontrigger-layout xui-accordiontrigger--rowlink"
    >
      <div class="xui-accordiontrigger--leftcontent">
        <div class="xui-accordiontrigger--arrow">
          <button
            title="Toggle accordion"
            class="xui-button xui-button-icon xui-button-icon-medium"
            tabindex="-1"
            type="button"
          >
            <svg
              focusable="false"
              class="xui-icon xui-icon-rotate-180"
              title="Expand and collapse accordion"
              aria-label="Expand and collapse accordion"
            >
              <use xlink:href="#xui-icon-arrow" role="presentation" />
            </svg>
            <div class="xui-touchtarget"></div>
          </button>
        </div>
        <abbr
          class="xui-margin-right xui-avatar xui-avatar-small xui-avatar-color-1"
          role="presentation"
          >EC</abbr
        >
      </div>
      <div class="xui-accordiontrigger--maincontent">
        <div class="xui-accordiontrigger--headings">
          <div class="xui-accordiontrigger--primaryheading">Emilia Clarke</div>
          <div class="xui-accordiontrigger--secondaryheading">0 projects</div>
        </div>
      </div>
      <div class="xui-accordiontrigger--rightcontent">

    </div>
    <div class="xui-accordionwrapper--content xui-accordionwrapper--content-is-open">
      <div
        class="xui-loader xui-loader-medium xui-loader-layout"
        role="progressbar"
        aria-valuetext="Content loading"
      >
        <div class="xui-loader--dot"></div>
        <div class="xui-loader--dot"></div>
        <div class="xui-loader--dot"></div>
      </div>
    </div>
  </div>
