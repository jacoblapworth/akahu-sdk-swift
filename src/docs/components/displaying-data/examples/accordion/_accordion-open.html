<div class="xui-accordion">
  <div class="xui-accordionwrapper xui-accordionwrapper-is-open xui-accordionwrapper-pop">
    <div
      tabindex="0"
      role="button"
      aria-label="Toggle"
      class="xui-accordiontrigger xui-accordiontrigger-layout xui-accordiontrigger-rowlink"
    >
      <div class="xui-accordiontrigger--leftcontent">
        <div class="xui-accordiontrigger--arrow">
          <button
            title="Toggle"
            class="xui-button xui-button-icon xui-button-icon-medium"
            tabindex="-1"
            type="button"
          >
            <svg
              focusable="false"
              class="xui-icon xui-icon-rotate-180"
              title="Expand and collapse accordion"
              aria-label="Expand and collapse accordion"
              role="presentation"
            >
              <use xlink:href="#xui-icon-arrow" />
            </svg>
            <div class="xui-touchtarget"></div>
          </button>
        </div>
        <abbr
          class="xui-margin-right xui-avatar xui-avatar-small xui-avatar-color-2"
          role="presentation"
          >JS</abbr
        >
      </div>
      <div class="xui-accordiontrigger--maincontent">
        <div class="xui-accordiontrigger--headings">
          <div class="xui-accordiontrigger--primaryheading">John Smith</div>
          <div class="xui-accordiontrigger--secondaryheading">2 projects</div>
        </div>
      </div>
      <div class="xui-accordiontrigger--rightcontent">
        <button
          class="xui-accordiontrigger-actions xui-button xui-button-standard xui-button-small"
          tabindex="0"
          type="button"
        >
          Edit details
        </button>
      </div>
    </div>
    <div class="xui-accordionwrapper--content xui-accordionwrapper--content-is-open">
      <ul class="xui-contentblock">
        <li class="xui-contentblockitem xui-contentblockitem-layout">
          <div class="xui-contentblockitem--leftcontent xui-contentblockitem--leftcontent-layout">
            <abbr
              class="xui-avatar xui-avatar-small xui-avatar-business xui-avatar-color-9"
              role="presentation"
              >PO</abbr
            >
          </div>
          <div class="xui-contentblockitem--maincontent">
            <div class="xui-contentblockitem--headings">
              <span class="xui-contentblockitem--primaryheading">Peggy Olsen</span>
              <span class="xui-contentblockitem--secondaryheading">Website Design</span>
            </div>
            <div class="xui-contentblockitem--description">
              <span class="xui-contentblockitem--description--text">00:20 chargeable (66%)</span>
            </div>
          </div>
          <div class="xui-contentblockitem--rightcontent">
            <div class="xui-contentblockitem--pinnedvalue">00:30</div>
          </div>
        </li>
        <li class="xui-contentblockitem xui-contentblockitem-layout">
          <div class="xui-contentblockitem--leftcontent xui-contentblockitem--leftcontent-layout">
            <abbr
              class="xui-avatar xui-avatar-small xui-avatar-business xui-avatar-color-4"
              role="presentation"
              >PC</abbr
            >
          </div>
          <div class="xui-contentblockitem--maincontent">
            <div class="xui-contentblockitem--headings">
              <span class="xui-contentblockitem--primaryheading">Pete Campbell</span>
              <span class="xui-contentblockitem--secondaryheading">Website Design</span>
            </div>
            <div class="xui-contentblockitem--description">
              <span class="xui-contentblockitem--description--text">15:00 chargeable (75%)</span>
            </div>
          </div>
          <div class="xui-contentblockitem--rightcontent">
            <div class="xui-contentblockitem--pinnedvalue">20:00</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
