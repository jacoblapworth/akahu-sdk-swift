<div class="xui-contentblock xui-panel">
  <div class="xui-contentblockitem xui-contentblockitem-layout xui-contentblockitem-has-top-radius">
    <div class="xui-contentblockitem--leftcontent">
      <abbr
        class="xui-avatar xui-avatar-business xui-avatar-small xui-avatar-color-1"
        role="presentation"
        >BB</abbr
      >
    </div>
    <div class="xui-contentblockitem--maincontent">
      <span class="xui-contentblockitem--headings">
        <span class="xui-contentblockitem--primaryheading xui-textcolor-muted">Bob's Burgers</span>
        <span class="xui-contentblockitem--secondaryheading xui-textcolor-muted">3</span>
      </span>
    </div>
    <div class="xui-contentblockitem--rightcontent">
      <button
        class="xui-button xui-button-icon-medium xui-button-icon"
        tabindex="0"
        type="button"
        title="More options"
      >
        <svg focusable="false" class="xui-icon">
          <use xlink:href="#xui-icon-overflow"></use>
        </svg>
        <div class="xui-touchtarget"></div>
      </button>
    </div>
  </div>
  <div class="xui-contentblockitem xui-contentblockitem-layout xui-contentblockitem-rowlink">
    <div class="xui-contentblockitem--leftcontent">
      <abbr class="xui-avatar xui-avatar-small xui-avatar-color-9" role="presentation">JS</abbr>
    </div>
    <a class="xui-contentblockitem--maincontent">
      <span class="xui-contentblockitem--headings">
        <span class="xui-contentblockitem--primaryheading">Julie Snowden</span>
      </span>
    </a>
    <div class="xui-contentblockitem--rightcontent">
      <div class="xui-actions xui-contentblockitem--actions xui-actions-layout">
        <button class="xui-button xui-button-standard xui-button-small" tabindex="0" type="button">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div class="xui-contentblockitem xui-contentblockitem-layout xui-contentblockitem-rowlink">
    <div class="xui-contentblockitem--leftcontent">
      <abbr class="xui-avatar xui-avatar-small xui-avatar-color-8" role="presentation">MH</abbr>
    </div>
    <a class="xui-contentblockitem--maincontent">
      <span class="xui-contentblockitem--headings">
        <span class="xui-contentblockitem--primaryheading">Matt Hurley</span>
      </span>
    </a>
    <div class="xui-contentblockitem--rightcontent">
      <div class="xui-actions xui-contentblockitem--actions xui-actions-layout">
        <button class="xui-button xui-button-standard xui-button-small" tabindex="0" type="button">
          Edit
        </button>
      </div>
    </div>
  </div>
  <div
    class="
      xui-contentblockitem
      xui-contentblockitem-layout
      xui-contentblockitem-rowlink
      xui-contentblockitem-has-bottom-radius
    "
  >
    <div class="xui-contentblockitem--leftcontent">
      <abbr class="xui-avatar xui-avatar-small xui-avatar-color-7" role="presentation">IJ</abbr>
    </div>
    <a class="xui-contentblockitem--maincontent">
      <span class="xui-contentblockitem--headings">
        <span class="xui-contentblockitem--primaryheading">Isla Jordan</span>
      </span>
    </a>
    <div class="xui-contentblockitem--rightcontent">
      <div class="xui-actions xui-contentblockitem--actions xui-actions-layout">
        <button class="xui-button xui-button-standard xui-button-small" tabindex="0" type="button">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
