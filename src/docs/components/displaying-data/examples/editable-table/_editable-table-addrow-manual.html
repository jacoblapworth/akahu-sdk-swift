<div class="xui-editabletablewrapper xui-editabletableoverflow">
  <div class="xui-editabletablewrapper--scrollcontainer">
    <table aria-label="List of people with age and favourite animal" class="xui-editabletable">
      <thead class="xui-editabletablehead">
        <tr class="xui-editabletablerow">
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          >
            Name
          </th>
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          >
            Age
          </th>
          <th
            class="
              xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned
              pseudo-class-last-child
            "
            scope="col"
          >
            Favourite animal
          </th>
        </tr>
      </thead>
      <tbody class="xui-editabletablebody">
        <tr class="xui-editabletablerow">
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="George" />
                </div>
              </div>
            </div>
          </td>
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="17" />
                </div>
              </div>
            </div>
          </td>
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="Monkey" />
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr class="xui-editabletablerow">
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="Hannah" />
                </div>
              </div>
            </div>
          </td>
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="55" />
                </div>
              </div>
            </div>
          </td>
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="Camel" />
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot class="xui-editabletablefoot">
        <tr class="xui-editabletableutilitybar xui-editabletablefoot--action">
          <td class="xui-editabletableutilitybar--cell" colspan="3">
            <div class="xui-editabletableutilitybar--cell--wrapper" style="width: 100%">
              <button
                class="xui-button xui-button-borderless-main xui-button-small"
                tabindex="0"
                type="button"
              >
                Add new row
              </button>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="xui-editabletablewrapper--border"></div>
</div>
