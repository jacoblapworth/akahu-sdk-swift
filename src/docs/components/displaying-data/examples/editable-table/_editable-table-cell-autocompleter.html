<div class="xui-editabletablewrapper">
  <div class="xui-editabletablewrapper--scrollcontainer">
    <table aria-label="List of fruits with colour and price per kg" class="xui-editabletable">
      <colgroup>
        <col style="width: auto" />
        <col style="width: 300px" />
        <col style="width: 140px" />
      </colgroup>
      <thead class="xui-editabletablehead">
        <tr class="xui-editabletablerow">
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          >
            Fruit
          </th>
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          >
            Colour(s)
          </th>
          <th
            class="
              xui-editabletableheadingcell xui-editabletableheadingcell-rightaligned
              pseudo-class-last-child
            "
            scope="col"
          >
            Price / kg
          </th>
        </tr>
      </thead>
      <tbody class="xui-editabletablebody">
        <tr class="xui-editabletablerow">
          <td
            class="
              xui-editabletablecell xui-editabletablecellautocompleter xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-editabletablecellautocompleter--control">
                <div role="combobox" data-ref="toggled-wrapper">
                  <div class="xui-editabletablecellautocompleter--trigger" aria-haspopup="listbox">
                    <div aria-hidden="true" class="xui-autocompleter--textinputplaceholder">
                      autoCompleterSingle
                    </div>
                    <div class="xui-textinputwrapper" role="presentation">
                      <div class="xui-textinput xui-textinput-medium xui-textinput-cell">
                        <input
                          role="textbox"
                          aria-multiline="false"
                          aria-autocomplete="list"
                          class="
                            xui-autocompleter--textinput
                            xui-textinput--input xui-textinput--input-medium
                          "
                          placeholder="autoCompleterSingle"
                          aria-invalid="false"
                          aria-label="autocompleter"
                          value="Banana"
                        />
                        <div
                          class="
                            xui-textinput--sideelement
                            xui-textinput--sideelement-align-top
                            xui-textinput--sideelement-icon
                          "
                        >
                          <button
                            aria-label="Clear"
                            class="xui-button xui-button-icon-medium xui-button-icon"
                            tabindex="0"
                            type="button"
                          >
                            <svg focusable="false" class="xui-icon" role="presentation">
                              <use xlink:href="#xui-icon-cross-small"></use>
                            </svg>
                            <div class="xui-touchtarget"></div>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td
            class="
              xui-editabletablecell xui-editabletablecellautocompleter xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-editabletablecellautocompleter--control">
                <div role="combobox" data-ref="toggled-wrapper">
                  <div class="xui-editabletablecellautocompleter--trigger" aria-haspopup="listbox">
                    <div class="xui-textinputwrapper" role="presentation">
                      <div
                        class="
                          xui-autocompleter--trigger-pillwrap
                          xui-textinput xui-textinput-medium xui-textinput-cell
                        "
                      >
                        <div
                          class="
                            xui-autocompleter--pill
                            xui-pill xui-pill-small xui-pill-is-deletable
                          "
                        >
                          <span class="xui-pill--content"
                            ><span class="xui-pill--text">Green</span></span
                          ><button
                            title="Delete"
                            aria-label="Delete"
                            class="
                              xui-button
                              xui-pill--button-icon
                              xui-button-icon-small xui-button-icon
                            "
                            tabindex="0"
                            type="button"
                          >
                            <svg focusable="false" class="xui-icon" role="presentation">
                              <use xlink:href="#xui-icon-cross-small"></use>
                            </svg>
                            <div class="xui-touchtarget"></div>
                          </button>
                        </div>
                        <input
                          role="textbox"
                          aria-multiline="false"
                          aria-autocomplete="list"
                          class="
                            xui-autocompleter--textinput
                            xui-textinput--input xui-textinput--input-medium
                          "
                          placeholder="Search colour(s)"
                          aria-invalid="false"
                          aria-label="autocompleter"
                          style="flex-basis: 0px"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input
                    class="
                      xui-textinput--input
                      xui-textinput--input-medium
                      xui-textinput--input-reverse-align
                    "
                    value="2.99"
                  />
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr class="xui-editabletablerow">
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input
                    class="xui-textinput--input xui-textinput--input-medium"
                    placeholder="Search fruit"
                  />
                </div>
              </div>
            </div>
          </td>
          <td
            class="
              xui-editabletablecell xui-editabletablecellautocompleter xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-editabletablecellautocompleter--control">
                <div role="combobox" data-ref="toggled-wrapper">
                  <div class="xui-editabletablecellautocompleter--trigger" aria-haspopup="listbox">
                    <div class="xui-textinputwrapper" role="presentation">
                      <div
                        class="
                          xui-autocompleter--trigger-pillwrap
                          xui-textinput xui-textinput-medium xui-textinput-cell
                        "
                      >
                        <input
                          role="textbox"
                          aria-multiline="false"
                          aria-autocomplete="list"
                          class="
                            xui-autocompleter--textinput
                            xui-textinput--input xui-textinput--input-medium
                          "
                          placeholder="Search colour(s)"
                          aria-invalid="false"
                          aria-label="autocompleter"
                          value=""
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td
            class="
              xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control
            "
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="
                    xui-editabletablecelltextinput--control
                    xui-textinput xui-textinput-medium xui-textinput-cell
                  "
                >
                  <input
                    class="
                      xui-textinput--input
                      xui-textinput--input-medium
                      xui-textinput--input-reverse-align
                    "
                    value=""
                  />
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="xui-editabletablewrapper--border"></div>
</div>
