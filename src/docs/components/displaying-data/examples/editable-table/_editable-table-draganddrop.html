<div class="xui-editabletablewrapper xui-editabletableoverflow">
  <div class="xui-editabletablewrapper--scrollcontainer">
    <table aria-label="List of people with age and favourite animal" class="xui-editabletable">
      <colgroup>
        <col style="width: 40px" />
        <col style="width: auto" />
        <col style="width: 160px" />
        <col style="width: 160px" />
      </colgroup>
      <thead class="xui-editabletablehead">
        <tr class="xui-editabletablerow">
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          ></th>
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          >
            Name
          </th>
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          >

          </th>
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned pseudo-class-last-child"
            scope="col"
          >
            Favourite animal
          </th>
        </tr>
      </thead>
      <tbody class="xui-editabletablebody">
        <tr class="xui-editabletablerow">
          <td class="xui-editabletablecell xui-editabletablecelliconbutton">
            <button

              tabindex="0"
              type="button"
            >
              <svg focusable="false" class="xui-icon">
                <use xlink:href="#xui-icon-drag"></use>
              </svg>
              <div class="xui-touchtarget"></div>
            </button>
          </td>
          <td class="xui-editabletablecell xui-editabletablecellreadonly">Fred</td>
          <td class="xui-editabletablecell xui-editabletablecellreadonly">27</td>
          <td class="xui-editabletablecell xui-editabletablecellreadonly">Dog</td>
        </tr>
        <tr class="xui-editabletablerow">

              tabindex="0"

            >
              <svg focusable="false" class="xui-icon">
                <use xlink:href="#xui-icon-drag"></use>
              </svg>
              <div class="xui-touchtarget"></div>

          </td>
          <td class="xui-editabletablecell xui-editabletablecellreadonly">Georgia</td>

              </svg>
              <div class="xui-touchtarget"></div>
            </button>
          </td>
