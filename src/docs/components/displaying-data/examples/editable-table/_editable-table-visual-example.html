<div class="xui-editabletablewrapper xui-editabletableoverflow">
  <div class="xui-editabletablewrapper--scrollcontainer">
    <table aria-label="List of people with age and favourite animal" class="xui-editabletable">
      <colgroup>
        <col style="width: auto" />
        <col style="width: auto" />
        <col style="width: 104px" />
      </colgroup>
      <thead class="xui-editabletablehead">
        <tr class="xui-editabletablerow">
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          >
            Item
          </th>
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned"
            scope="col"
          >
            Account
          </th>
          <th
            class="xui-editabletableheadingcell xui-editabletableheadingcell-leftaligned pseudo-class-last-child"
            scope="col"
          >
            Amount
          </th>
        </tr>
      </thead>
      <tbody class="xui-editabletablebody">
        <tr class="xui-editabletablerow">
          <td
            class="xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control"
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="xui-editabletablecelltextinput--control xui-textinput xui-textinput-medium xui-textinput-cell"
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="Mulch" />
                </div>
              </div>
            </div>
          </td>
          <td
            class="xui-editabletablecell xui-editabletablecellselectbox xui-editabletablecell-control"
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-select-cell xui-editabletablecellselectbox--control">
                <div class="">
                  <div class="">
                    <div role="presentation" data-ref="toggled-wrapper">
                      <button
                        aria-label="Select fruit"
                        id="3_a-control"
                        aria-haspopup="listbox"
                        class="xui-button xui-select--button xui-select--button-no-variant xui-button-medium xui-button-fullwidth"
                        tabindex="0"
                        type="button"
                      >
                        <span class="xui-select--content">200 - Sales</span>
                        <div class="xui-select--caret xui-button--caret">
                          <svg class="xui-icon" role="presentation" focusable="false">
                            <use xlink:href="#xui-icon-caret" />
                          </svg>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td
            class="xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control"
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="xui-editabletablecelltextinput--control xui-textinput xui-textinput-medium xui-textinput-cell"
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="34.50" />
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr class="xui-editabletablerow">
          <td
            class="xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control"
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="xui-editabletablecelltextinput--control xui-textinput xui-textinput-medium xui-textinput-cell"
                >
                  <input
                    class="xui-textinput--input xui-textinput--input-medium"
                    value="Garden trimmer"
                  />
                </div>
              </div>
            </div>
          </td>
          <td
            class="xui-editabletablecell xui-editabletablecellselectbox xui-editabletablecell-control"
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-select-cell xui-editabletablecellselectbox--control">
                <div class="">
                  <div class="">
                    <div role="presentation" data-ref="toggled-wrapper">
                      <button
                        aria-label="Select fruit"
                        id="3_a-control"
                        aria-haspopup="listbox"
                        class="xui-button xui-select--button xui-select--button-no-variant xui-button-medium xui-button-fullwidth"
                        tabindex="0"
                        type="button"
                      >
                        <span class="xui-select--content">200 - Sales</span>
                        <div class="xui-select--caret xui-button--caret">
                          <svg class="xui-icon" role="presentation" focusable="false">
                            <use xlink:href="#xui-icon-caret" />
                          </svg>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td
            class="xui-editabletablecell xui-editabletablecelltextinput xui-editabletablecell-control"
          >
            <div class="xui-editabletablecell--border">
              <div class="xui-textinputwrapper">
                <div
                  class="xui-editabletablecelltextinput--control xui-textinput xui-textinput-medium xui-textinput-cell"
                >
                  <input class="xui-textinput--input xui-textinput--input-medium" value="230.00" />
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot class="xui-editabletablefoot">
        <tr class="xui-editabletableutilitybar xui-editabletablefoot--action">
          <td class="xui-editabletableutilitybar--cell" colspan="3">
            <div class="xui-editabletableutilitybar--cell--wrapper" style="width: 100%">
              <button
                class="xui-button xui-button-borderless-main xui-button-small"
                tabindex="0"
                type="button"
              >
                Add new row
              </button>
            </div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="xui-editabletablewrapper--border"></div>
</div>
