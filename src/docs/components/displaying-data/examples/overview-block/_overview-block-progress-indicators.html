<div class="xui-overview xui-overview-layout xui-overview-text-align-center">
  <section class="xui-overview--section">
    <div class="xui-overview--label">Draft</div>
    <div class="xui-overview--value xui-textcolor-muted">200.00</div>
    <div
      class="xui-progress xui-progress-linear"
      data-xui-progress-current-color="grey"
      role="progressbar"
      aria-valuenow="4"
      aria-valuemin="0"
      aria-valuemax="10"
      aria-valuetext="20%"
    >
      <div class="xui-progress--fragment" aria-describedby="testId-progress--tooltip">
        <div class="xui-progress-linear-wrapper">
          <div class="xui-progress-linear-track" style="height: 4px">
            <div class="xui-progress-linear-current" style="height: 4px; width: 20%"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="xui-overview--section">
    <div class="xui-overview--label">Paid</div>
    <div class="xui-overview--value xui-textcolor-positive">100.00</div>
    <div
      class="xui-progress xui-progress-linear"
      data-xui-progress-current-color="green"
      role="progressbar"
      aria-valuenow="4"
      aria-valuemin="0"
      aria-valuemax="10"
      aria-valuetext="10%"
    >
      <div class="xui-progress--fragment" aria-describedby="testId-progress--tooltip">
        <div class="xui-progress-linear-wrapper">
          <div class="xui-progress-linear-track" style="height: 4px">
            <div class="xui-progress-linear-current" style="height: 4px; width: 10%"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="xui-overview--section">
    <div class="xui-overview--label">Unpaid</div>
    <div class="xui-overview--value xui-textcolor-negative">700.00</div>
    <div
      class="xui-progress xui-progress-linear xui-progress-error-soft"
      role="progressbar"
      aria-valuenow="4"
      aria-valuemin="0"
      aria-valuemax="10"
      aria-valuetext="70%"
    >
      <div class="xui-progress--fragment" aria-describedby="testId-progress--tooltip">
        <div class="xui-progress-linear-wrapper">
          <div class="xui-progress-linear-track" style="height: 4px">
            <div class="xui-progress-linear-current" style="height: 4px; width: 70%"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
