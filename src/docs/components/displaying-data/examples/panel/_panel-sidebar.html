<div class="xui-panel xui-u-flex">
  <div class="xui-panel--sidebar">
    <ul class="xui-picklist xui-picklist-layout xui-picklist-medium" role="tree">
      <li
        class="xui-pickitem xui-pickitem-is-selected xui-pickitem-medium"
        tabindex="-1"
        role="treeitem"
      >
        <button type="button" class="xui-pickitem--body" tabindex="0">
          <span class="xui-pickitem--text">Selected sidebar item</span>
        </button>
      </li>
      <li class="xui-pickitem xui-pickitem-medium" tabindex="-1" role="treeitem">
        <button type="button" class="xui-pickitem--body" tabindex="0">
          <span class="xui-pickitem--text xui-text-truncated">Sidebar item</span>
        </button>
      </li>
      <li class="xui-pickitem xui-pickitem-medium" tabindex="-1" role="treeitem">
        <button type="button" class="xui-pickitem--body" tabindex="0">
          <span class="xui-pickitem--text">Sidebar item</span>
        </button>
      </li>
    </ul>
  </div>
  <div class="xui-u-flex-1">
    <header
      class="xui-panel--header xui-padding-horizontal-small xui-u-flex xui-u-flex-align-center"
    >
      <div class="xui-panel--heading xui-margin-left-small">Panel heading</div>
    </header>
    <div
      class="xui-panel--section xui-padding-top-large xui-padding-horizontal-large xui-padding-bottom-small"
    >
      <form class="xui-form-layout">
        <div class="xui-field-layout">
          <label class="xui-text-label xui-fieldlabel-layout" for="input7">Label</label>
          <input class="xui-textinput xui-textinput--input" type="text" id="input7" />
        </div>
      </form>
    </div>
    <footer class="xui-panel--footer xui-actions xui-actions-layout xui-padding-large">
      <button
        type="button"
        class="xui-button xui-button-medium xui-button-standard xui-actions--secondary"
      >
        Secondary
      </button>
      <button
        type="button"
        class="xui-button xui-button-medium xui-button-main xui-actions--primary"
      >
        Primary
      </button>
    </footer>
  </div>
</div>
