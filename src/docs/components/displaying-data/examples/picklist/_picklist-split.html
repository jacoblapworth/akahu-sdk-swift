<div class="xui-panel">
  <ul class="xui-picklist xui-picklist-layout xui-picklist-medium" role="tree">
    <li class="xui-picklist--nestedcontainer" role="treeitem" aria-expanded="false">
      <input
        id="split-checkbox"
        type="checkbox"
        class="xui-pickitem--submenucontrol"
        tabindex="-1"
      />
      <div
        class="xui-pickitem xui-pickitem-multiselect xui-pickitem-medium xui-pickitem-split"
        id="splitTrigger"
      >
        <div class="xui-pickitem--body">
          <label class="xui-pickitem-multiselect--checkbox xui-styledcheckboxradio">
            <input
              type="checkbox"
              tabindex="-1"
              class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small checked"
              tabindex="-1"
              checked
            />
            <div
              class="
                xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small
                xui-pickitem--input
              "
            >
              <div class="xui-touchtarget"></div>
            </div>
            <span
              class="
                xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small
                xui-pickitem--text
              "
            >
              <span>Staff</span>
            </span>
          </label>
        </div>
      </div>
      <label
        for="split-checkbox"
        class="xui-submenu-uicontrol"
        title="Show or hide more options"
        aria-label="Show or hide more options"
        tabindex="-1"
      >
        <div class="xui-iconwrapper xui-submenu-uicontrol--icon">
          <svg focusable="false" class="xui-icon" role="presentation">
            <use xlink:href="#xui-icon-arrow"></use>
          </svg>
        </div>
      </label>
      <ul id="split" class="xui-submenu xui-submenu-layout xui-picklist-medium" role="tree">
        <li class="xui-pickitem xui-pickitem-multiselect xui-pickitem-medium" role="option">
          <div class="xui-pickitem--body">
            <label class="xui-pickitem-multiselect--checkbox xui-styledcheckboxradio" for="tim">
              <input
                type="checkbox"
                tabindex="-1"
                class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
                id="tim"
              />
              <div
                class="
                  xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small
                  xui-pickitem--input
                "
              >
                <div class="xui-touchtarget"></div>
              </div>
              <span
                class="
                  xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small
                  xui-pickitem--text
                "
              >
                <span>Tim Redmond</span>
              </span>
            </label>
          </div>
        </li>
        <li class="xui-pickitem xui-pickitem-multiselect xui-pickitem-medium" role="option">
          <div class="xui-pickitem--body">
            <label class="xui-pickitem-multiselect--checkbox xui-styledcheckboxradio" for="finn">
              <input
                type="checkbox"
                tabindex="-1"
                class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
                id="finn"
              />
              <div
                class="
                  xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small
                  xui-pickitem--input
                "
              >
                <div class="xui-touchtarget"></div>
              </div>
              <span
                class="
                  xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small
                  xui-pickitem--text
                "
              >
                <span>Finn Clark</span>
              </span>
            </label>
          </div>
        </li>
        <li class="xui-pickitem xui-pickitem-multiselect xui-pickitem-medium" role="option">
          <div class="xui-pickitem--body">
            <label
              class="xui-pickitem-multiselect--checkbox xui-styledcheckboxradio"
              for="grzegorz"
            >
              <input
                type="checkbox"
                tabindex="-1"
                class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
                id="grzegorz"
              />
              <div
                class="
                  xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small
                  xui-pickitem--input
                "
              >
                <div class="xui-touchtarget"></div>
              </div>
              <span
                class="
                  xui-styledcheckboxradio--label xui-styledcheckboxradio--label-small
                  xui-pickitem--text
                "
              >
                <span>Grzegorz Pawłowski-Chudziński</span>
              </span>
            </label>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
