<table class="xui-readonlytable xui-readonlytable-hasborder">
  <thead class="xui-readonlytablehead">
    <tr class="xui-readonlytablerow">
      <th
        class="xui-readonlytableheadingcell xui-readonlytablecell xui-readonlytablecell-action"
        scope="col"
      >
        <div
          class="xui-readonlytable--checkbox-head xui-styledcheckboxradiowrapper xui-styledcheckboxradio-small"
        >
          <label class="xui-styledcheckboxradio">
            <input
              type="checkbox"
              aria-label="Select all rows"
              class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
              value=""
            />
            <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small">
              <div class="xui-touchtarget"></div>
            </div>
          </label>
        </div>
      </th>
      <th class="xui-readonlytableheadingcell xui-readonlytablecell">
        <div class="xui-readonlytable--sortbutton" role="button" tabindex="0">
          <div
            class="xui-readonlytable--sortbuttoncontent xui-readonlytable--sortbuttoncontent-active"
          >
            File name
          </div>
        </div>
      </th>
      <th class="xui-readonlytableheadingcell xui-readonlytablecell">
        <div class="xui-readonlytable--sortbutton" role="button" tabindex="0">
          <div class="xui-readonlytable--sortbuttoncontent">Size</div>
        </div>
      </th>
      <th class="xui-readonlytableheadingcell xui-readonlytablecell">
        <div class="xui-readonlytable--sortbutton" role="button" tabindex="0">
          <div class="xui-readonlytable--sortbuttoncontent">Uploaded by</div>
        </div>
      </th>
      <th
        class="xui-readonlytableheadingcell xui-readonlytablecell xui-readonlytableheadingcell--placeholder"
        scope="col"
      ></th>
    </tr>
  </thead>
  <tbody class="xui-readonlytablebody">
    <tr class="xui-readonlytablerow">
      <td class="xui-readonlytablecell xui-readonlytablecell-layout xui-readonlytablecell-action">
        <div
          class="xui-readonlytable--checkbox-body xui-styledcheckboxradiowrapper xui-styledcheckboxradio-small"
        >
          <label class="xui-styledcheckboxradio">
            <input
              type="checkbox"
              aria-label="Select row"
              class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
              value=""
            />
            <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small">
              <div class="xui-touchtarget"></div>
            </div>
          </label>
        </div>
      </td>
      <td class="xui-readonlytablecell xui-readonlytablecell-layout">
        <span>INV-4321.png</span>
      </td>
      <td class="xui-readonlytablecell xui-readonlytablecell-layout">
        <span>323.32 KB</span>
      </td>
      <td class="xui-readonlytablecell xui-readonlytablecell-layout">
        <span>Jose Smith</span>
      </td>
      <td class="xui-readonlytablecell xui-readonlytablecell-layout xui-readonlytablecell-action">
        <div
          role="presentation"
          class="xui-readonlytable--overflowmenu-body xui-dropdown--toggledwrapper"
          data-ref="toggled-wrapper"
        >
          <button
            title="More row options"
            aria-haspopup="listbox"
            aria-label="More row options"
            class="xui-button xui-button-icon-medium xui-button-icon"
            tabindex="0"
            type="button"
          >
            <svg class="xui-icon" focusable="false" height="13" viewBox="0 0 3 13" width="3">
              <path
                d="M1.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 10a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0-5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                role="presentation"
              ></path>
            </svg>
            <div class="xui-touchtarget"></div>
          </button>
        </div>
      </td>
    </tr>
    <tr class="xui-readonlytablerow">
      <td class="xui-readonlytablecell xui-readonlytablecell-layout xui-readonlytablecell-action">
        <div
          class="xui-readonlytable--checkbox-body xui-styledcheckboxradiowrapper xui-styledcheckboxradio-small"
        >
          <label class="xui-styledcheckboxradio">
            <input
              type="checkbox"
              aria-label="Select row"
              class="xui-styledcheckboxradio--input xui-styledcheckboxradio--input-small"
              value=""
            />
            <div class="xui-styledcheckboxradio--checkbox xui-styledcheckboxradio--checkbox-small">
              <div class="xui-touchtarget"></div>
            </div>
          </label>
        </div>
      </td>
      <td class="xui-readonlytablecell xui-readonlytablecell-layout">
        <span>Report2018.pdf</span>
      </td>
      <td class="xui-readonlytablecell xui-readonlytablecell-layout">
        <span>687.23 KB</span>
      </td>
      <td class="xui-readonlytablecell xui-readonlytablecell-layout">
        <span>Rubeus Hagrid</span>
      </td>
      <td class="xui-readonlytablecell xui-readonlytablecell-layout xui-readonlytablecell-action">
        <div
          role="presentation"
          class="xui-readonlytable--overflowmenu-body xui-dropdown--toggledwrapper"
          data-ref="toggled-wrapper"
        >
          <button
            title="More row options"
            aria-haspopup="listbox"
            aria-label="More row options"
            class="xui-button xui-button-icon-medium xui-button-icon"
            tabindex="0"
            type="button"
          >
            <svg class="xui-icon" focusable="false" height="13" viewBox="0 0 3 13" width="3">
              <path
                d="M1.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 10a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0-5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                role="presentation"
              ></path>
            </svg>
            <div class="xui-touchtarget"></div>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
