<header class="xui-isolationheader" data-automationid="isolationheader" style="width: 80vw">
  <div class="xui-isolationheader--content xui-isolationheader--content-layout">
    <div class="xui-isolationheader--leftcontent">
      <div class="xui-isolationheader--controlcontent">
        <button
          aria-label="navigate"
          class="xui-button xui-button-icon-medium xui-button-icon"
          type="button"
        >
          <svg class="xui-icon" focusable="false" height="12" viewBox="0 0 12 12" width="12">
            <path
              d="M6 4.5L10.5 0 12 1.5 7.5 6l4.5 4.5-1.5 1.5L6 7.5 1.5 12 0 10.5 4.5 6 0 1.5 1.5 0 6 4.5z"
              role="presentation"
            ></path>
          </svg>
          <div class="xui-touchtarget"></div>
        </button>
      </div>
      <div class="xui-isolationheader--titlewrapper">
        <h1 class="xui-isolationheader--title">New task invoice</h1>
      </div>
    </div>
    <div class="xui-isolationheader--rightcontent">
      <div class="xui-isolationheader--actions">
        <button class="xui-button xui-button-standard xui-button-small" type="button">
          Save draft
        </button>
        <button class="xui-button xui-button-main xui-button-small" type="button">
          Save and open draft invoice
        </button>
      </div>
    </div>
  </div>
</header>
