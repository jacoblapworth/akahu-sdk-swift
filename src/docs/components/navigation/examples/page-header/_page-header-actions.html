<header class="xui-pageheading">
  <div
    class="xui-pageheading--content xui-pageheading--content-layout xui-pageheading--content-no-tabs"
  >
    <div class="xui-pageheading--leftcontent">
      <div class="xui-pageheading--titlewrapper">
        <h1 class="xui-pageheading--title">Employees</h1>
      </div>
    </div>
    <div class="xui-pageheading--rightcontent xui-pageheading--rightcontent-no-tabs">
      <div class="xui-pageheading--actions">
        <div class="xui-buttongroup">
          <button
            type="button"
            class="xui-button xui-button-grouped xui-button-create xui-button-small"
          >
            New employee
          </button>
          <button
            type="button"
            class="xui-button xui-button-grouped xui-button-create xui-button-split xui-button-small"
            title="Other actions"
          >
            <svg focusable="false" class="xui-icon xui-button--caret" role="presentation">
              <use xlink:href="#xui-icon-caret" />
            </svg>
          </button>
        </div>
        <button
          type="button"
          class="xui-button xui-button-icon xui-button-icon-small"
          title="More options"
        >
          <svg focusable="false" class="xui-icon" role="presentation">
            <use xlink:href="#xui-icon-overflow" />
          </svg>
          <div class="xui-touchtarget"></div>
        </button>
      </div>
    </div>
  </div>
</header>
