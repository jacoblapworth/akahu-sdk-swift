        <h1 class="xui-pageheading--title">Business snapshot</h1>
      </div>
    </div>
    <div class="xui-pageheading--rightcontent xui-pageheading--rightcontent-no-tabs">

          <button
            class="xui-button xui-actions--secondary xui-button-standard xui-button-small"

<header class="xui-pageheading">
  <div class="xui-pageheading--content xui-pageheading--content-layout">

      <div class="xui-pageheading--titlewrapper xui-pageheading--titlewrapper-has-tags">
        <h1 class="xui-pageheading--title">Projects</h1>
      </div>

    <div class="xui-pageheading--rightcontent xui-pageheading--rightcontent-no-tabs">
      <div class="xui-pageheading--actions">

          <button
            class="
              xui-button
