<header class="xui-pageheading">
  <div class="xui-pageheading--content xui-pageheading--content-layout">
    <div class="xui-pageheading--leftcontent">
      <ol class="xui-pageheading--breadcrumbtrail xui-breadcrumbtrail">
        <li class="xui-breadcrumb">
          <a href="#1" class="xui-breadcrumb--link">Expenses</a>
        </li>
        <li class="xui-breadcrumb-arrow">
          <div class="xui-breadcrumb--icon xui-iconwrapper xui-iconwrapper-medium">
            <svg
              class="xui-icon xui-icon-rotate-270"
              focusable="false"
              height="4"
              viewBox="0 0 7 4"
              width="7"
              role="presentation"
            >
              <use xlink:href="#xui-icon-arrow-small" />
            </svg>
          </div>
        </li>
        <li class="xui-breadcrumb">
          <a href="#2" class="xui-breadcrumb--link">Awaiting approval</a>
        </li>
      </ol>
      <div class="xui-pageheading--titlewrapper">
        <h1 class="xui-pageheading--title">Employees</h1>
        <div class="xui-pageheading--secondarytitle">With outstanding expenses</div>
        <div class="xui-pageheading--tags">
          <span class="xui-tag xui-tag-small">
            <span class="xui-tagcontent" role="status">Pending</span>
          </span>
        </div>
      </div>
    </div>
    <div class="xui-pageheading--rightcontent">
      <ul
        role="menu"
        class="xui-picklist xui-picklist-medium xui-pageheading--tabs xui-picklist-horizontal"
      >
        <li
          class="xui-pickitem xui-pickitem-is-horizontal xui-pickitem-medium"
          id="one"
          role="menuitem"
        >
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--text">Apr</span>
          </button>
        </li>
        <li
          class="xui-pickitem xui-pickitem-is-horizontal xui-pickitem-is-selected xui-pickitem-medium"
          id="two"
          role="menuitem"
        >
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--text">May</span>
          </button>
        </li>
        <li
          class="xui-pickitem xui-pickitem-is-horizontal xui-pickitem-medium"
          id="three"
          role="menuitem"
        >
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--text">Jun</span>
          </button>
        </li>
      </ul>
      <div class="xui-pageheading--actions">
        <div class="xui-actions">
          <button
            class="xui-button xui-actions--primary xui-button-main xui-button-small"
            tabindex="0"
            type="button"
          >
            Edit
          </button>
          <button
            class="xui-button xui-actions--secondary xui-button-standard xui-button-small"
            tabindex="0"
            type="button"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
