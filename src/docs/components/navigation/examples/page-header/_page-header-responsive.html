<header class="xui-pageheading xui-margin-bottom-xlarge">
  <div class="xui-pageheading--content xui-pageheading--content-layout">
    <div class="xui-pageheading--leftcontent">
      <ol class="xui-pageheading--breadcrumbtrail xui-breadcrumbtrail">
        <li class="xui-breadcrumb">
          <a class="xui-breadcrumb--link" href="#">All projects</a>
        </li>
      </ol>
      <div class="xui-pageheading--titlewrapper xui-pageheading--titlewrapper-has-tags">
        <h1 class="xui-pageheading--title">ABC Furniture</h1>
        <div class="xui-pageheading--secondarytitle">Restoration</div>
        <div class="xui-pageheading--tags">
          <span class="xui-tag xui-tag-small xui-tag-neutral"
            ><span class="xui-tagcontent">Closed</span></span
          >
        </div>
      </div>
    </div>
    <div class="xui-pageheading--rightcontent">
      <ul
        role="menu"
        class="xui-picklist xui-picklist-medium xui-pageheading--tabs xui-picklist-horizontal"
      >
        <li
          class="xui-pickitem xui-pickitem-is-horizontal xui-pickitem-is-selected xui-pickitem-medium"
          id="one"
          role="menuitem"
        >
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--text">Tasks & expenses</span>
          </button>
        </li>
        <li
          class="xui-pickitem xui-pickitem-is-horizontal xui-pickitem-medium"
          id="two"
          role="menuitem"
        >
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--text">Time</span>
          </button>
        </li>
        <li
          class="xui-pickitem xui-pickitem-is-horizontal xui-pickitem-medium"
          id="three"
          role="menuitem"
        >
          <button type="button" class="xui-pickitem--body">
            <span class="xui-pickitem--text">Quotes & invoices</span>
          </button>
        </li>
      </ul>
      <div class="xui-pageheading--actions">
        <div class="xui-actions xui-actions-layout">
          <button
            class="xui-button xui-actions--primary xui-button-standard xui-button-small xui-button-has-icon"
            tabindex="0"
            type="button"
          >
            Quote
            <div class="xui-button--caret xui-iconwrapper xui-iconwrapper-small">
              <svg focusable="false" class="xui-icon" role="presentation">
                <use xlink:href="#xui-icon-caret" />
              </svg>
            </div>
          </button>
          <button
            class="xui-button xui-actions--primary xui-button-create xui-button-small xui-button-has-icon"
            tabindex="0"
            type="button"
          >
            Invoice
            <div class="xui-button--caret xui-iconwrapper xui-iconwrapper-small">
              <svg focusable="false" class="xui-icon" role="presentation">
                <use xlink:href="#xui-icon-caret" />
              </svg>
            </div></button
          ><button
            class="xui-button xui-actions--secondary xui-button-standard xui-button-small xui-button-has-icon"
            tabindex="0"
            type="button"
          >
            Add
            <div class="xui-button--caret xui-iconwrapper xui-iconwrapper-small">
              <svg focusable="false" class="xui-icon" role="presentation">
                <use xlink:href="#xui-icon-caret" />
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
<header class="xui-pageheading" style="width: 320px">
  <div class="xui-pageheading--content xui-pageheading--content-layout">
    <div class="xui-pageheading--leftcontent">
      <ol class="xui-pageheading--breadcrumbtrail xui-breadcrumbtrail">
        <li class="xui-breadcrumb">
          <a class="xui-breadcrumb--link" href="#">All projects</a>
        </li>
      </ol>
      <div class="xui-pageheading--titlewrapper xui-pageheading--titlewrapper-has-tags">
        <h1 class="xui-pageheading--title">ABC Furniture</h1>
        <div class="xui-pageheading--secondarytitle">Restoration</div>
        <div class="xui-pageheading--tags">
          <span class="xui-tag xui-tag-small xui-tag-neutral"
            ><span class="xui-tagcontent">Closed</span></span
          >
        </div>
      </div>
    </div>
    <div class="xui-pageheading--rightcontent">
      <ul
        role="menu"
        class="xui-picklist xui-picklist-medium xui-pageheading--tabs xui-picklist-horizontal"
      >
        <div
          role="presentation"
          class="xui-pageheading--tabs xui-dropdown--toggledwrapper"
          data-ref="toggled-wrapper"
        >
          <li
            class="xui-pickitem xui-pickitem-is-horizontal xui-pickitem-is-selected xui-pickitem-medium"
            id="tabDropdownTrigger-two"
            role="menuitem"
          >
            <button type="button" class="xui-pickitem--body xui-pickitem--body-has-icon">
              <span class="xui-pickitem--text">Tasks & expenses</span>
              <div class="xui-pickitem--caret xui-iconwrapper xui-iconwrapper-medium">
                <svg focusable="false" class="xui-icon" role="presentation">
                  <use xlink:href="#xui-icon-caret" />
                </svg>
              </div>
            </button>
          </li>
        </div>
      </ul>
      <div class="xui-pageheading--actions">
        <div class="xui-actions xui-actions-layout">
          <button
            aria-label="More options"
            class="xui-button xui-actions--primary xui-button-icon-medium xui-button-icon"
            tabindex="0"
            type="button"
          >
            <svg focusable="false" class="xui-icon" role="presentation">
              <use xlink:href="#xui-icon-overflow" />
            </svg>
            <div class="xui-touchtarget"></div>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
