<div class="xui-stepper xui-padding-vertical-large">
  <div class="xui-stepper-wrapper xui-stepper-inline" role="tablist">
    <div
      class="xui-stepper-tab xui-stepper-tab-first xui-stepper-tab-last"
      aria-controls="stepper-inline-standard-panel"
      aria-selected="true"
      role="tab"
      style="order: 0;"
    >
      <button class="xui-stepper-link xui-stepper-link-active" tabindex="0">
        <div class="xui-stepper-link-wrapper">
          <div class="xui-stepper-link-icon">
            <span class="xui-stepper-link-step">1</span>
          </div>
          <div class="xui-stepper-link-text">
            <span class="xui-stepper-link-heading">Login details</span>
            <span class="xui-stepper-link-description"
              >Enter username and password for full access to this feature</span
            >
          </div>
        </div>
      </button>
    </div>
    <div
      class="xui-stepper-tab xui-stepper-tab-last"
      aria-controls="stepper-inline-standard-panel"
      aria-selected="true"
      role="tab"
      style="order: 0;"
    >
      <button class="xui-stepper-link xui-stepper-link-standard" tabindex="0">
        <div class="xui-stepper-link-wrapper">
          <div class="xui-stepper-link-icon">
            <span class="xui-stepper-link-step">2</span>
          </div>
          <div class="xui-stepper-link-text xui-stepper-link-text-truncated">
            <span class="xui-stepper-link-heading">Account Information</span>
            <span class="xui-stepper-link-description"
              >Add some further details about your organisation to set up a connection</span
            >
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
