<div class="xui-stepper xui-padding-vertical-large">
  <div
    class="xui-stepper-wrapper xui-stepper-sidebar"
    role="tablist"
    style="grid-template-rows: auto auto auto 1fr;"
  >
    <div
      class="xui-stepper-tab xui-stepper-tab-first"
      aria-controls="stepper-inline-standard-panel"
      aria-selected="true"
      role="tab"
      style="order: 0;"
    >
      <button class="xui-stepper-link xui-stepper-link-active" tabindex="0">
        <div class="xui-stepper-link-wrapper">
          <div class="xui-stepper-link-icon">
            <svg class="xui-stepper-icon-complete" viewBox="0 0 9 7">
              <polygon points="0 4 1 3 3 5 8 0 9 1 3 7"></polygon>
            </svg>
          </div>
          <div class="xui-stepper-link-text">
            <span class="xui-stepper-link-heading">Step 1</span>
            <span class="xui-stepper-link-description">Description</span>
          </div>
        </div>
      </button>
    </div>
    <div
      class="xui-stepper-tab"
      aria-controls="stepper-inline-standard-panel"
      aria-selected="false"
      role="tab"
      style="order: 1;"
    >
      <button class="xui-stepper-link xui-stepper-link-standard" tabindex="0">
        <div class="xui-stepper-link-wrapper">
          <div class="xui-stepper-link-icon">
            <svg class="xui-stepper-icon-complete" viewBox="0 0 9 7">
              <polygon points="0 4 1 3 3 5 8 0 9 1 3 7"></polygon>
            </svg>
          </div>
          <div class="xui-stepper-link-text">
            <span class="xui-stepper-link-heading">Step 2</span>
            <span class="xui-stepper-link-description">Description</span>
          </div>
        </div>
      </button>
    </div>
    <div
      class="xui-stepper-tab"
      aria-controls="stepper-inline-standard-panel"
      aria-selected="false"
      role="tab"
      style="order: 2;"
    >
      <button class="xui-stepper-link xui-stepper-link-standard" tabindex="0">
        <div class="xui-stepper-link-wrapper">
          <div class="xui-stepper-link-icon">
            <svg class="xui-stepper-icon-complete" viewBox="0 0 9 7">
              <polygon points="0 4 1 3 3 5 8 0 9 1 3 7"></polygon>
            </svg>
          </div>
          <div class="xui-stepper-link-text">
            <span class="xui-stepper-link-heading">Step 3</span>
            <span class="xui-stepper-link-description">Description</span>
          </div>
        </div>
      </button>
    </div>
    <div
      class="xui-stepper-tab"
      aria-controls="stepper-inline-standard-panel"
      aria-selected="false"
      role="tab"
      style="order: 3;"
    >
      <button class="xui-stepper-link xui-stepper-link-standard" tabindex="0">
        <div class="xui-stepper-link-wrapper">
          <div class="xui-stepper-link-icon">
            <span class="xui-stepper-link-step">4</span>
          </div>
          <div class="xui-stepper-link-text">
            <span class="xui-stepper-link-heading">Step 4</span>
            <span class="xui-stepper-link-description">Description</span>
          </div>
        </div>
      </button>
    </div>
    <div
      class="xui-stepper-tab xui-stepper-tab-last"
      aria-controls="stepper-inline-standard-panel"
      aria-selected="false"
      role="tab"
      style="order: 4;"
    >
      <button class="xui-stepper-link xui-stepper-link-standard" tabindex="0">
        <div class="xui-stepper-link-wrapper">
          <div class="xui-stepper-link-icon">

            <span class="xui-stepper-link-description">Description</span>
          </div>
        </div>
      </button>
    </div>

      id="myCustomStepperId-panel"
      class="xui-stepper-section"
      role="tabpanel"
      aria-labelledby="myCustomStepperId-tab-0"
      style="order: 0;"
    >
      <h3 style="padding: 20px 20px 100px; width: 100%;">Step content goes here</h3>
    </div>
  </div>
