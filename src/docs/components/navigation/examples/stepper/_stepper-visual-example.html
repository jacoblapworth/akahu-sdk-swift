<div class="xui-panel" style="width: 682px; max-width: 80vw">
  <div class="xui-stepper xui-padding-vertical-large">
    <div class="xui-stepper-wrapper xui-stepper-inline" role="tablist">
      <div
        class="xui-stepper-tab xui-stepper-tab-first"
        aria-controls="stepper-inline-standard-panel"
        aria-selected="true"
        role="tab"
        style="order: 0"
      >
        <button class="xui-stepper-link xui-stepper-link-standard" tabindex="0">
          <div class="xui-stepper-link-wrapper">
            <div class="xui-stepper-link-icon">
              <svg class="xui-stepper-icon-complete" viewBox="0 0 9 7">
                <polygon points="0 4 1 3 3 5 8 0 9 1 3 7"></polygon>
              </svg>
            </div>
            <div class="xui-stepper-link-text">
              <span class="xui-stepper-link-heading">Plan</span>
            </div>
          </div>
        </button>
      </div>
      <div
        class="xui-stepper-tab"
        aria-controls="stepper-inline-standard-panel"
        aria-selected="false"
        role="tab"
        style="order: 1"
      >
        <button class="xui-stepper-link xui-stepper-link-active" tabindex="0">
          <div class="xui-stepper-link-wrapper">
            <div class="xui-stepper-link-icon">
              <span class="xui-stepper-link-step">2</span>
            </div>
            <div class="xui-stepper-link-text">
              <span class="xui-stepper-link-heading">Billing</span>
            </div>
          </div>
        </button>
      </div>
      <div
        class="xui-stepper-tab xui-stepper-tab-last"
        aria-controls="stepper-inline-standard-panel"
        aria-selected="false"
        role="tab"
        style="order: 2"
      >
        <button class="xui-stepper-link xui-stepper-link-disabled" tabindex="0">
          <div class="xui-stepper-link-wrapper">
            <div class="xui-stepper-link-icon">
              <span class="xui-stepper-link-step">3</span>
            </div>
            <div class="xui-stepper-link-text">
              <span class="xui-stepper-link-heading">Review</span>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
