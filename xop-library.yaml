    channel:
      name: xui-development
    documentation:
      - name: XUI homepage
        url: https://xui.xero.com/latest
      - name: XUI's confluence page
        url: https://xero.atlassian.net/l/c/ZTsrAG0N
    dashboards:
      - name: PaaS Gloo dashboard in Grafana
        url: https://paas.xero.dev/grafana/d/gloo-data-plane/gloo-data-plane?orgId=1&from=now-6h&to=now&var-datasource=istio&var-cluster=us-east-1.k8s-paas-svc-rua&var-Namespace=All&var-Service=manual-xui-xero-com_gloo-system
        description: >-
          Dashboard of metrics for the health of the Gloo system that the XUI Okta setup relies on.
      - name: Cloudwatch metrics for OKTA Load-balancer
        url: https://console.aws.amazon.com/ec2/v2/home?region=us-east-1#LoadBalancers:search=alb-oidc-ingress;sort=loadBalancerName
        description: >-
